l_russian:
 BM_HISTORY_TITLE: "Начало беспорядка"
 GATHERING_STORM_NAME: "Смута"
 GATHERING_STORM_DESC: "Полная резня, Булджать оставил Реборн без присмотра, а Семник готовит последний выстрел в кошек-расистов, который будет для него смертельным. Сможет ли Реборн выжить без присмотра свыше?"
 SSG_GATHERING_STORM_DESC: "Гильдейский Союз является одной крупнейшей социалистической федерацией Булджать Реборна. Её история богата на события, но ключевым является Гильдейско-некоарковская война, в результате которой СССГ смогла закрепить свои позиции в регионе. Несмотря на то, что СССГ выглядит достаточно стабильной федерацией, некотоые гильдии выражают своё несогласие в правлении Фибла и его заместителей. \n\nОдной из таких гильдей являются ведьмаки, которые совершают значительные теракты на территории Гильдейского Союза. Внешние враги также не дремлют и желают напасть на оплот социализма Реборна. Сможет ли Фибл и его замы поддержать порядок в своей партии и противостоять внешним угрозам или же Гильдейский Союз падёт во внутренних противоречиях?"
 NYA_GATHERING_STORM_DESC: "В скрытой деревне существ Неко-арк случились странные события, ибо как объяснить их поклонение одному вождю-фюреру, вскидывая Римский салют?\n\nЗемли Реборна оказались в опасности, как никогда. Пока Оксид пытается подготовить народ к войне с Красной Угрозой, Южнее них уже зреет новая угроза, которая может истребить всех тех, кто не похож на них."
 KFC_GATHERING_STORM_DESC: "Крылатая Династия была особо популярна своими самолетами. А точнее - живые птицы с пушками, которых приручил их лидер Тидж. \n\nВладея такой мощью, он смог практически без потерь завоевать для себя буферную зону у ССГ, дабы обезопасить себя со стороны моря... Но он не заметил своего южного соседа"
 TOX_GATHERING_STORM_DESC: "Кто бы мог подумать, что страна живых Фумо сможет вырасти до таких масштабов? Конвент Тохоёбов - государство, построенное на идеалах национализма. У Конвента один бессменный лидер - Нексдор. Некогда маленькое и развивающееся государство вымахало до нехилых размеров, став одной из трёх ведущих держав на Реборне, обзаведясь сильной армией, передовыми технологиями и собственными непоколебимыми идеалами. Более 95% граждан государства поддерживают решения Нексдора и политический курс Конвента, поэтому, какие бы решения игрок не принимал, беспокоиться за внутреннюю ситуацию в стране ему не стоит - со 100% шансом тохоёбы поддержат решение глав государства. Все тохоёбы - патриоты своей страны. На Реборне назревают безвозвратные перемены, и Нексдор во главе Конвента Тохоёбов - одна из ключевых фигур этих перемен."
 NIG_GATHERING_STORM_DESC: "Мало кто знает о ребятах честной судьбы, работающие как негры в поисках утраченных знаний для всей земли Реборна. \n\nГосударство Агентов служат всем, несмотря на их статус и их деятельность! Но ходят слухи, что в кабинете Амелии Ватсон готовят план по противодействию Империи Восходящего Солнца - ЭКНА."
 OKS_GATHERING_STORM_DESC: "Верный слуга отечества -  Жожик, правит своей страной довольно давно. Но его.. "Луна" начала тускнеть, а значит ему уже пора думать о преемнике... Или нет?\n\nВ любом случае, Оксид сейчас в стагнации. Ярый капитализм, популяризация раскумара, отсутствие нововведений и неудачные реформы сильно ослабили некогда защитником всего материка. И этим могут воспользоваться его сожители на южной стороне..."
 TEA_GATHERING_STORM_DESC: "Царство Чаяхлёбов было образовано благодаря грамотной продаже и производства чая, который и стал их основный способом заработка, который и позволил им дожить до этих дней. \n\nХоть Чайное Царство и была богата, но никак не была вооружена, вследствии чего, войско Тохо уже были у столицы. Не желая сдаваться врагу, ЧаГик предложил им весьма не выгодные для него условия договор, который и по сей день уничтожает некогда прекрасное Царство Чая... Будут ли продолжать чайники терпеть, или же возьмутся за оружие?"
 FUT_GATHERING_STORM_DESC: "Изначально на этой территории был правитель Green Snaiper, который как он считает был предан своим лучшим в одно время другом, после чего они стали заклятыми врагами и в результате длинной и кровпролитной войны Funter всё же побеждает Грин снайпера и становится единоличным правителем неофитов. Но надолго ли это? И сможет ли сошедший с ума от величия некогда самой большой страны Грин снайпер вернуть бразды правления себе и дальше угнетать население и общаться с фембоями на равных? А также сможет ли Фантер вернуть былое величие этой страны, которая была уничтожена после кровопролитной войны с гринснайпером. /n/nЭкономика в сильном упадке, по стране забастовки, а в армии всё ещё есть лояльные бывшему правителю генералы, так ещё и многие внешние силы хотят скинуть правителя неокрепшей после гражданской войны страны с его трона. Оксид, Чашки являются величайшими соперниками для фантера, которых впрочем он сильно и не различает между собой. У страны нет союзников, но есть несколько различных стран, которые хотят помочь в решении внутренних проблем. Но можем ли мы им доверять, а также стоят ли те способы, что избрал Фантер, чтобы противостоять внешним и внутренним врагам?"
 IDK_GATHERING_STORM_DESC: "Уже долгое время никто не слышал об ИДНК. Уже отгремели стычки с Администами, зажили старые раны войн Грибницы, и некогда крупный игрок на политической арене уснул в тени гигантов. "Больного человека" Сервера обходят стороной крупные конфликты, но внутри не все спокойно, идут слухи что император Пачело умер и от его имени страной управляют иные силы. Первый министр Оккилон опровергает это, но долгое отсутствие императора на публике и все больший упадок порождают недоверие. Единственная надежда — это перерождение страны, как это бывало ранее, под руководством нового энергичного лидера или старого авторитета. \n\nТак или иначе перспективы туманны и лишь время покажет, сможет ли ИДНК расправить плечи или окончательно рухнет в бездну."