 SSG_leader_desc: "Фибл появился на сервере в 2022 году, когда одной из крупнейших партий была СПХИ. Как ни странно, нынешний лидер ССГ начинал свой путь в агентстве, где особо себя не проявлял в качестве искателя фуллов. Спустя некоторое время, под эгидой создания Тохо-гарнизона Фибл перешёл в ССГ, где начал свою партийную карьеру.  Там он был назначен на управление Гильдией Лоботомитов и Тундровиков, где показал себя в качестве опытного управленца. Видя успехи своего ставленика, Петя Чешуя назначил его своим заместителем и Главнокомандующим армии. В годы Гильдейско-некоарковской войны Фибл принимал самое прямое участие в ней и получил признание со стороны главы Гильдейского Союза и своих солдат. После войны Фибл стал фактическим главой СССГ, так как занимался почти всеми внутренними делами, а также внешней политикой. После загадочного исчезновения Пети Чешуи Фиблу удалось сплотить народ под своим знаменем и провозгласить социалистическую федеративную республику на месте старого Герцогства. Тем не менее у него остаётся множество несогласных, которые всячески мешают ему в проведении своей политики. Однако и на это у Фибла есть свой ответ, до которого 'пока что' не дошло."