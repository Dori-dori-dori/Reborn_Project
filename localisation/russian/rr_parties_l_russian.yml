 NYA_democratic_party: "Новые люди"
 NYA_communism_party: "Красные Кхамеры"
 NYA_fascism_party: "Последователи Маджимы"
 NYA_nazism_desc: "Корни нацизма уходят далеко вглубь земель Реборна, когда появился на этой земле первый из расы Неко-Арк - Маджима. Основав партию, он желал лишь собрать в одной стране всех чудесных буреньяшек и жить счастливо, но расизм соседей сделало своё дело. Теперь страна ЭКНА - концентрация радикалов и нацистов, которые агрессивно себя ведут в отношении мигрантов"
 NYA_gen_nazism_desc: "Эволюция идей нацизма уже ведёт нас к тому, что во владениях ЭКНА должны жить только генетически-правильные расы, иначе они подвергнутся стерилизации, а в крайнем случае - кастрации, если их гены сочтут нежелательными для общества"
 NYA_neutrality_party: "Линия Заката"
 NYA_despotism_party: "Партия Нового Порядка"
 NYA_esoteric_nazism_desc: "Группа лиц, которые восприняли идеи Маджимы более радикально, чем остальные, во главе которых у них стоит высокопочтенный генерал Нокс. Идея партии состоит в том, что в мире должна существовать лишь одна-единственная достойная раса, способная достичь счастья и эволюции - Неко Арк. Любыми средствами..."
 OKS_neutrality_party: "'Два стула'"
 OKS_moderatism_desc: "Модератизм - форма правления, при которой стараются избегать крайне левых и крайне правых взглядов, занимая политически умеренную позицию. В будущем, название такого форма правления приобретёт скорее негативный смысл."