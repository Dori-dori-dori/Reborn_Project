 ##НОВОСТИ##


 news.1.t: "[GetNewsHeader]Церковь им.Неко-Арк"
 news.1.d: "Сегодня была построена великая церковь имени буреньяшки Неко-Арк \nЕё постройка может ознаменовать новую зарю империи [NYA.GetNameDefCap], ведь недавно они потеряли своего единственного дееспособного лидера - Маджиму. \n\nТем не менее, государство [NYA.GetNameDefCap] постепенно восстанавливается из пепла и руин, восстанавливая промышленность и обучая заново свою армию, готовясь к великому походу к своим соседям. \n\nПока сложно сказать, что случится в дальнейшем, но можно сказать точно одно..."
 news.1.a: "Дори-Дори-Дори"
 news.2.t: "[GetNewsHeader]Гражданская война в [SSG.GetNameDefCap]"
 news.2.d: "Случилось то, чего боялась вся верхушка правительства [SSG.GetNameDefCap] - гражданская война. Страна погружена в хаос, отколовшиеся гильдии спешат мобилизовать силы и заявить свои права на все земли [SSG.GetNameDefCap]. \n\nВсё это произошло из-за того, что правительство [SSG.GetNameDefCap] никак не желала решать проблему с терроризмом от Ведьмаков и старалась игнорировать, надеясь, что она сама себя разрулит.\nНо как оказалось, вместо смирения, гильдии в связи с недовольством нынешним правительством, объявила о независимости и начали войну, дабы искоренить гнилую верхушку власти и ликвидировать Ведьмаков раз и навсегда"
 news.2.a: "- В этом замешаны евреи!"
 news.3.t: "[GetNewsHeader][OKS.GetName] наступает на территорию [CHE.GetName]!"
 news.3.d: "[OKS.GetName] - страна, которая довольно продолжительное время находилась в упадке. Кумарики находились в нищете, постоянно употребляя психотропные препараты, дабы забыться и устремить свой взор в небеса. \n\nНо на данный момент, [OKS.GetName] смогла побороть зависимость своих граждан и возвести множество новых фабрик и заводов, усиливая свою позицию на континенте и в качестве доказательств своего возвращение - начала экспансию на юг, напав на ньюфагов. Пока неизвестно, чем закончится эта война, но [CHE.GetName] намерена воевать до конца."
 news.3.a: "Молимся за чаттеров"
 news.3.b: "- Вот им можно! А нам нельзя?"
 news.4.t: "[GetNewsHeader]Жожик подал в отставку"
 news.4.d: "Совсем недавно, в [OKS.GetName] произошли перестановки кадров. Связано это с тем, что уже бывший правитель - Жожик, подал в отставку, ввиду погружения своей страны в хаос и оказавшись не способным исправить положение. \n\nПеред уходом, Жожик назначил Фримура - правую руку Жожика - временно исполняющим обязанности главы [OKS.GetName]. Неизвестно, повлияет ли это на нынешнюю ситуацию внутри [OKS.GetName] и повлияет ли это на внешнюю политику"
 news.4.a: "Сменили одного диктатора на другого. Ничего интересного."
 news.5.t: "[GetNewsHeader]Трагедия в [NYA.GetNameDefCap]!"
 news.5.d: "Воистину трагичное событие для всех граждан [NYA.GetNameDefCap]. Великий лидер их нации, а по совместительству угроза мирному существованию остальных наций Маджима - умер. \n\nИз ниоткуда, на Рейхстаг прилетела ядерная боеголовка, которая стёрла с лица земли половину города и сам Рейхстаг вместе с ним, испепелив Маджиму. Оставшиеся в живых высшие власти [NYA.GetNameDefCap] ликвидируютт последствия ядерного взрыва, а также выясняют, не замешана ли в этом организация 'Стражи Порядка'? (признана на территории ЭКНА террористической организацией). Сейчас ему активно ищут замену, ибо без лидера - эта страна впадёт в анархию..."
 news.5.a: "ЛИКВИДИРОВАН"
 news.5.b: "НЬЯГА?!"


