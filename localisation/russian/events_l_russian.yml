 ##ЭКНА##


 ekna.1.t: "Вторая попытка"
 ekna.1.d: "После того, как мы начали восстанавливаться от поражения, по улицам нашей великой Э.К.Н.А прошлись полки Неко-арков со шевронами Чёрного солнца на плече, уверенно маршируя к Рейхстагу. Во главе этого движения стояла темная и высокая фигура, которая сразу дала понять, что намерения у него не столь пацифистичны. \n\nОдним рывком, Мракобесы выбили двери Рейхстага и мгновенно заполнили всё здание и собрав всех представителей власти в одном месте. Вскоре, к ним пришла та самая таинственная личность, которая сообщила, что теперь Он тут - Фюрер, а те, кто против - смело могут покинуть страну"
 ekna.1.a: "Чёрное солнце сияет на горизонте..."
 ekna.2.t: "Оружие нового поколения"
 ekna.2.d: "В лаборатории Им.Маджима было разработано вооружение нового поколения, которая намерена уничтожить всех унтерменшей, которые не имеют такой же прекрасный лик, как Неко-арки. \n\nНовое оружие получило название «Азазель» и она способна выбить всю дурь из существа, что не желает покориться великому Рейху"
 ekna.2.a: "Надеюсь она когда нибудь выйдет на новый уровень"
 ekna.3.t: "Суд над Тиджомантом"
 ekna.3.d: "В здание суда привели пернатую личность, чьи глаза были закрыты повязкой, крылья - отщиплены, когти - подточены, рот - завязан. \nПосадив его на место подсудимого, офицеры сняли с него повязку и взгляду открылась картина, где в суде сидели лишь Неко-арки и что-то бубнили, а из их бубнежа можно было лишь уловить 'НЬЯГА' и какие то 'Буренья'. Единственное, что смутило Тиджа - на его скамье не было никого. Вообще. А в здании суда не было ни одной птицы, не считая его! \n\nСудья был тоже тех же кровей, что и весь зал и дабы успокоить здание суда, сделал несколько постукиваний молотком, затем начались обвинения: \n\n - Господин Тиджомант, вы обвиняетесь в пособничестве по ликвидации Маджимы, состояние в экстремисткой-террористической организации 'Стражи Порядка' а также ущемление прав Неко-арков и явный расизм к данной расе. Также, вы обвиняетесь в сотрудничестве с Востоком в целях дестабилизации в нашей стране. \n- Приговор назначит и исполнит лично наш лидер Думыч, опровержение обвинений невозможно, ибо у вас отсуствует хоть какая-либо защита и адвокат. \n\nПосле последнего предложения, судья ударил молотком по столу и его унесли в Рейхстаг"
 ekna.3.a: "Из кабинета Думыча донеслись странные птичьи выкрики..."
 ekna.4.t: "Маджима мертв!"
 ekna.4.d: "Ужасные новости пришли из столицы. Организация 'Стражи Порядка' (признана террористическим) совершила терракт в столице, взорвав в Рейхстаге ядерный заряд, которая стёрла с лица земли здание, в котором сидел наш фюрер. Заряд был не настолько мощным, чтобы взорвать весь город, но его мощи хватило, чтобы оставить на месте Рейхстага - ядерный пепел. К несчастью - наш фюрер тоже среди этого пепла"
 ekna.4.a: "Это было жестоко!"
 ekna.5.t: "Отчет об исследовании No.1984"
 ekna.5.d: "После нескольких месяцев изучения и работ, мы смогли придумать довольно прочную и экономную конструкцию для фабрик гражданских и военных нужд. С помощью этой новой схемы строительства, мы сможешь засунуть в фабрики больше производственных линих и рабочих, оставаясь в тех же размерах."
 ekna.5.a: "Хоть бы грибы не взорвали..."
 ekna.6.t: "Отчет об исследовании No.1488"
 ekna.6.d: "Благодаря заметкам Маджимы, мы смогли улучшить строение винтовок, заменяя более дорогие материалы на дешёвые аналоги, не вредя надёжности их. Это конечно не те самые безгильзовые винтовки, о которых мечтают многие ученые, но прогресс уже начат."
 ekna.6.a: "Держи фумо в левой руке, а кольт - в правой"
 ekna.7.t: "Отчет об исследовании No.148"
 ekna.7.d: "Наши танкостроители смогли сделать невозможное и опередить время. Они создали танк современности, который на данный момент, на несколько поколений вперёд опережает танки всех наших соседей и за океаном. Пока единственная проблема, которая появилась - отсутствие пушек подходящей мощности для таких танков."
 ekna.7.a: "Зови меня Армата типа 10"
 ekna.8.t: "Отчет об исследовании No.1990"
 ekna.8.d: "На самом деле не было никакого исследования, наши ученые мониториги форум одной популярной игры и крали оттуда секретные документы об разработке самолетов, добавляли свои идеи и улучшали имеющиеся."
 ekna.8.a: "На самом деле, мой самолет должен лететь на 10км быстрее, вот документы её:"
 ekna.9.t: "Отчет об исследовании No.731"
 ekna.9.d: "Несколько месяцев мы выделили на это чудо генной инженерии. Неко-арк Хаос! Более злобный подвид нашей расы, который будет совместно с основным видом выполнять работу в военной и гражданской жизни страны"
 ekna.9.a: "Ньяга!"
 ekna.10.t: "Переполох в Рейхстаге"
 ekna.10.d: "После назначение фюрером Градуса - в нашу страну начали частенько приходить люди в черном, а единственное, что мы знаем о них - ими руководит Амелия. Не всем нравятся такие гости, особенно одному фембою Азазелю. Пообещав страже Сейгекса, та ворвалась в кабинет Градуса, где он сидел и ждал вновь своих гостей из зарубежья. Не успев среагировать..."
 ekna.10.a: "Градус получает колотую рану в шею, от чего тот скончался"
 ekna.10.b: "Азазель получает пулю в лоб, вместе со стражей"
 ekna.11.t: "Тишь да гладь"
 ekna.11.d: "Одним прекрасным днём за другим, люди переживали его так же, как и прошлые свои дни. Одна неко-арк попивала пилк у себя в гараже, разбирая Ниву, пока напротив него в кафешке, неко-арки обслуживали остальных себе подобных буреньяшек. \nПтицы поют, цветочки благоюхают, в такие дни, такие люди, как мы, должна за такие прекрасные мгновения благодарить фюрера Маджиму, который и привёл к процветанию их великоленый город.\n\nПока не наступил вечер... \nСирена завыла на весь город, вдалеке были слышны звуки выстрелов. Походу, работало ПВО, но на что...? Через мгновение, из облаков вывалилась бомба, которая стремительно падала на их великолепный город, а именно - на Рейхстаг. Бомба упала, произошел взрыв. \nС тех пор, счастливые дни народа ЭКНА закончились, а их лидер - умолк навсегда..."
 ekna.11.a: "А нас то за что...?"
 ekna.12.t: "Однажды в тюрьме им. Фордана"
 ekna.12.d: "Ночь, улица, фонарь. За нарушение законов Крылатой Династии, гражданина Гнега утоили в темницу, посадив вместе с товарищем по несчастью по кличке Утюг. \nЗакрыв клетку и прокрутив ключ, стража ушла, оставив двоих заключенных подумать над своими поступками.\n- А ты за что сидишь? \n- За птицу с яйцами. Злодей Тиджомант подкрался и ударил своей огромной двухметровой дубиной по затылку. \n- Увы"
 ekna.12.a: "Ужасы ихнего городка"


 ##ССГ##


 ssg.1.t: "Раздробление страны"
 ssg.1.d: "Страна погрузилась в хаос. Некоторые гильдии отказались подчинятся нам и объявили о независимости! ССГ никогда не будет прежним..."
 ssg.1.a: "Мы завоюем свою независимость!"
 ssg.1.b: "Мы покажем сотню единиц военной техники!"
 ssg.1.c: "Мы распространим культуру тоухоу!"
 ssg.1.f: "Мы перепишем код мира!"
 ssg.2.t: "Ведьмаки требуют родные территории!"
 ssg.2.d: "К нам пришли делегаты от Ведьмаков, которые недавно восстали вновь и требуют свои родные территории обратно в родную гавань! \nЧто будем делать?"
 ssg.2.a: "Отказано"
 ssg.2.b: "Одобрено"
 ssg.3.t: "Наши требования были одобрены"
 ssg.3.d: "Крылатая Династия согласилась отдать наши исконно ведьмачьи территории"
 ssg.3.a: "Гойда"
 ssg.4.t: "Ведьмаки предлагаю союз"
 ssg.4.d: "Недавно образовавшееся государство Ведьмаки во главе со Спиртом предлагают нам союзнические отношения с ними. По их словам, это всё ради безопасности на обеих континентах"
 ssg.4.a: "Мы согласны"
 ssg.4.b: "Обойдемся договором"
 ssg.4.c: "Они вновь развалятся ведь"
 ssg.5.t: "Ведьмаки требуют господства!"
 ssg.5.d: "Тревожные вести пришли к нам из Ведьмачьего королевства. Спирт намерен воссоздать страну Югославию из древних книг и учитывая их мощь - мы не в силе противостоять им, так что решение данной проблемы они предлагают лишь 2. \nВ первом случае - мы переходим под полный контроль ведьмаков, как и наше правительство. \nВо втором случае - мы сохраняем некую автономию, но будет вынуждены подчинятся любому указу из верхушки"
 ssg.5.a: "Отдаем столицу боевикам за 3 дня?"
 ssg.5.b: "Выберем второе"
 ssg.6.t: "Госпожа встала на пост правителя Ведьмаков!"
 ssg.6.d: "Совместными усилиями ведьмаки таки смогли победить СССГ и стать полностью независимым государством. Какое-то время было решительно непонятно кого ставить на пост главы и лидера столь сильного и смелого народа, однако когда празднования народа окончились, в кабинет временного совета уверенной походкой вошла она. Каждый в совете уже был бы готов уступить ей место в совете, но когда они узнали кто командовал восстанием... Они единогласно решили, что именно она должна управлять страной. И дали ей прозвище Госпожа за ее красоту, ее строгость в деловых разговорах и за ее харизму."
 ssg.6.a: "Постой, зачем она крутит пустые револьверы?"
 ssg.7.t: "Сверху вниз"
 ssg.7.d: "Очередной приказ пришел из верхушки правительства Ведьмаков, который подразумевал арестовать каждого жителя бывшего СССГ, который хоть как либо способствовал присоединению ведьмаков к ним. Госпожа была довольно жестока по отношению к ним, так что после всех арестов, она встала со своего места и зарядила свои револьверы, направляясь к выходу..."
 ssg.7.a: "Из самих тюрем доносились звуки выстрелов"


 ##ОКСИД##


 oksid.1.t: "Родина зовёт"
 oksid.1.d: "Сегодня пришли известие о том, что страну СССГ охватила пламя войны. В связи с длительным террором Ведьмаков и отсутствие заинтересованности в решение этой проблемы у верхушки, многие гильдии открыто обьявили о том, что больше не желают находится в составе такой гнилой верхушки, которой плевать на мнение большинства. В этом конфликте также участвуют и Ведьмаки, а в нашем правительстве одна особа в свое время занимала отнюдь не последнюю должность в нём, когда он ещё был независим. \n\nУслышав о том, что её родина в опасности, она незамедлительно собрала свои вещи и отправилась туда, не удосужившись предупредить правительство Оксида об отставке"
 oksid.1.a: "Женщина, куда собралась?!"