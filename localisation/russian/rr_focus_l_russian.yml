l_russian:


##Элитный Корпус Неко Арк##


 Majima_killed: "§RСлучится нечто ужасное...§!"
 add_amount_manpower_tt: "Некоторая часть населения умрет"
 gradus_sold_the_world: "§RПродать страну...§!"
 NYA_glory_fuhrer: "Слава новому фюреру!"
 NYA_our_vision: "Новый миропорядок отныне будет под нашей лапой!"
 NYA_capture_continent: "Мы захватим плацдарм для нашего завоевания"
 NYA_second_continent: "Пришло время захвата всего мира"
 NYA_peace_death: "Мир под нами, лучшего исхода быть не может!"
 NYA_Forge_New_Army: "§GМы улучшим состояние наших войск§!"
 NYA_Tijomant_Judged: "Мы проведём самый гуманный и справедливый суд над петухом"
 NYA_Choose_Your_Destiny: "Наша Судьба"
 NYA_Choose_Your_Destiny_desc: "Мы успешно развиваемся в военном плане, наша армия сильнее всех в мире и... Что это в небе?"
 NYA_Remember_Majima: "Помните о Маджиме"
 NYA_Remember_Majima_desc: "Наш фюрер не смог выжить... Но мы не должны впасть в отчаяние! Пока временное правительство заняло место нашего фюрера и пытается стабилизировать ситуацию в стране"
 NYA_Find_New_Fuhrer: "Найти нового фюрера"
 NYA_Find_New_Fuhrer_desc: "Надо заранее уже определится, какого именно лидера мы хотим увидеть - Мягкого и спокойного, или жестокого и буйного?"
 NYA_Liberal_Shit: "Либеральное крыло"
 NYA_Liberal_Shit_desc: "В либеральном крыле есть немало достойных претендентов, правда они какие то спокойные и... Подозрительные..."
 NYA_Gradus_Leader: "Градуса - в лидеры"
 NYA_Gradus_Leader_desc: "Товарищ Градус заявил, что готов взять на себя ношу правлением ЭКНА и привести её к процветанию и демилитаризации"
 NYA_The_Man_Who_Sold_The_World: "Человек, продавший мир"
 NYA_The_Man_Who_Sold_The_World_desc: "Сперва стоит начать с... Погодите, что за люди в черном зашли к нему в кабинет...? \nЭтот пидорас, продавший страну, на следующий день просто уплыл?!"
 NYA_Like_Good_Old_Days: "Как в старые-добрые..."
 NYA_Like_Good_Old_Days_desc: "Нам не нужны мягкотелые дерьмократы. Народу нужен грозный и сильный лидер!"
 NYA_Try_Take_Painters: "Попытаться взять художников"
 NYA_Try_Take_Painters_desc: "Для дальнейших экспансий и дабы испытать наши силы, нужно раздавить какую то мелкую страну. Художники вполне сойдут для этого"
 NYA_Sneak_From_Gods: "Запутать богов"
 NYA_Sneak_From_Gods_desc: "Мы узнали, откуда был прилёт по нашей столице. \nОстров Биг Босса"
 NYA_No_More: "Никогда больше"
 NYA_No_More_desc: "Они не могли знать местоположение нашего фюрера! Полюбому в нашем государстве засела крыса! Нужно срочно провести масштабные проверки на наличие шпионов и предателей"
 NYA_Stabilize_the_Goverment: "Стабилизировать государство"
 NYA_Stabilize_the_Goverment_desc: "Нам надо привести в порядок гос.учреждения и быть готовым к новой власти, которая заменит Временное правительство"
 NYA_Cut_Arms: "Подрезать руки"
 NYA_Cut_Arms_desc: "В нашей стране слишком много военных частей, нужно их слегка подрезать и расформировать, дабы хоть как то эффективно руководить страной"
 NYA_Fix_Holes_in_Security: "Залатать дыры в безопасности"
 NYA_Fix_Holes_in_Security_desc: "Ради безопасности нашего государства, нам нужно создать развед.агенство, которое поможет нам вычислять эффективнее всякую контру"
 NYA_Build_Church: "Построить церковь"
 NYA_Build_Church_desc: "Наши граждане с каждым днём теряют веру в завтрашний день. Нужно напомнить им о их божьем происхождении и построить церковь, восславляющий их расу"
 NYA_Build_Our_Future: "Построить наше будущее"
 NYA_Build_Our_Future_desc: "Для продолжения наших планов, нужно застроить страну заводами и подготовить склады к неминуемой экспансии, ибо пространства для нас всё меньше и меньше"
 NYA_Rebuild_Country: "Перестроить страну"
 NYA_Rebuild_Country_desc: "После такой хуйни, нам нужно вновь мобилизовать экономику, на сей раз - без остановки. Совершим пятилетку за 3 года"
 NYA_New_Ways: "Новые дороги"
 NYA_New_Ways_desc: "Мы уделим должное внимание нашим дорогам и всей инфраструктуре страны, дабы граждане наши не страдали от ужасных дорог"
 NYA_Collect_Resources: "Собрать ресурсы"
 NYA_Collect_Resources_desc: "Наши геологи смогли обнаружить новые залежи ценных металлов. Нужно срочно им найти применение!"
 NYA_Slaves_Boykissers: "Не-рабы"
 NYA_Slaves_Boykissers_desc: "Разбирая завалы уничтоженного города, мы нашли подземных жителей... Всё это время, под нашими земляли, жили какие то педики мохнатые! Пусть они и восстановят нашу землю, хоть как то отрабатывая за нашу доброту"
 NYA_Collect_Metall_From_Ruins: "Собрать сталь с руин"
 NYA_Collect_Metall_From_Ruins_desc: "Ну... в этом есть и плюсы. Среди руин города и образовавшейся воронки, мы обнаружили залежи стали. Всё равно жалко город..."
 NYA_Ready_For_Fight: "Готовые к битве"
 NYA_Ready_For_Fight_desc: "Повелитель! Нужно больше стали для наших зикку... Точнее для наших аппартаментов! Точно..."
 NYA_Money_From_Heaven: "Деньги с того света"
 NYA_Money_From_Heaven_desc: "Пожалуй, надо будет взять кредит у нашей компании «XOF», которая находится у нас в стране. Владелец банка Скулфейс хоть и подозрителен, но имеет довольно басистый голос"
 NYA_Dreams_Come_True: "Мечта совершилась"
 NYA_Dreams_Come_True_desc: "После долгих и упорных работ, мы смогли полностью подготовиться к неизвестному будущему во всеоружии!"
 NYA_Check_Our_Army: "Проверка армии"
 NYA_Check_Our_Army_desc: "Наша армия в полной дизморали. Мало того, что самый священный город был осквернен ядерной порчей, так ещё и среди офицеров и генерал есть довольно экстремисткие элементы, которые хотят свергнуть власть, пока она уязвима. Нужно действовать, иначе нам будет нечем мстить..."
 NYA_Remember_About_Tanks: "Помните о танках"
 NYA_Remember_About_Tanks_desc: "Как мы могли забыть о нашем великом достижении в области танкостроении? Очень глупо в это время полагаться лишь на пехоту. Благо, мы всё это время конструировали танки, осталось лишь их вытащить со склада"
 NYA_New_Guns_of_a_Patriots: "Новые пушки патриотов"
 NYA_New_Guns_of_a_Patriots_desc: "В ходе проверок, мы нашли несколько схронов с оружием, которое, как полагает наша разведка, создана для свершения революции против нас. Будет честно, если мы их заберём обратно"
 NYA_New_Equipment: "Новое снаряжение"
 NYA_New_Equipment_desc: "Нужны новые пушки. Благо, наши великие умы военного ремесла полны решимости в нашем великом деле и всё это время разрабатывали новое вооружение"
 NYA_Test_Our_Generals: "Проверки среди генералитета"
 NYA_Test_Our_Generals_desc: "По нашим сведениям, некоторые генералы позволяли себе некоторые лишние вещи в виде... Национализации целого военного склада под предлогом Децентрализации военного сектора. Ахуели?"
 NYA_Mercenaries_Outer_Heaven_Company: "Пригласить экспертов войны"
 NYA_Mercenaries_Outer_Heaven_Company_desc: "Чтобы наша армия была способна к современному миру, нам бы не помешали инструкторы, ибо сидя в изоляции несколько лет - мы так и не знаем, как модно воевать"
 NYA_The_New_Orders: "Новые законы"
 NYA_The_New_Orders_desc: "В соответствии с кодексом Корпуса Неко-арк с.14 номер 88-1 «Весь военный сектор должен будет пройти государственный тест на патриотизм, который будет определять уровень вашей любви к родине и определит ваше звание автоматически»"
 NYA_Modernize_War_Economy: "Модернизация военной экономики"
 NYA_Modernize_War_Economy_desc: "Мы ещё не готовы! По крайне мере - в данный момент, когда наше население сидит без работы. Срочно на завод!"
 NYA_Fire_Rises: "Пламя войны"
 NYA_Fire_Rises_desc: "После череды реформ и решений, наша армия вновь в строю! Теперь она способна сразить всех недругов, что посмеют посягнуть на наши святые земли!"
 NYA_Second_Try: "Вторая попытка"
 NYA_Second_Try_desc: "Хоть Маджима и умер, но его идеи... Блять, что происходит на улице?!"
 NYA_Use_Negromonica: "Использовать Негромоникон"
 NYA_Use_Negromonica_desc: "В руинах кабинета нашего фюрера Маджимы, мы нашли таинственную книгу... Судя по её содержанию, она сможет вернуть человека из того света.\nСтоит ли пробовать...?"
 NYA_Long_Live_Fuhrer: "Долгой жизни Фюреру!"
 NYA_Long_Live_Fuhrer_desc: "Изучение этого текста займет вечность... А мы не можем целую вечность оставаться без лидера! Временно на эту роль мы назначим генерала Нокса, который уже показал себя на поле боя с Художниками"
 NYA_To_Hell_And_Back: "В ад и обратно"
 NYA_To_Hell_And_Back_desc: "Изучив книгу мы пришли к тому, что... Это просто книга о давно забытых проектах ЭКНА, которые не были реализованы по разным причинам. Чтож... Самое время начать разработки!"
 NYA_Here_We_Go_Again: "Начать сначала"
 NYA_Here_We_Go_Again_desc: "Начнём же свой великий путь восстановления! Пока остальные дегенеративные формы жизни будут налаживать гражданские сектора экономики, наша будет перестроена на военные рельсы!"
 NYA_New_Weapon: "Новые изобретения"
 NYA_New_Weapon_desc: "Пора воплотить все его идеи в реальность!"
 NYA_Ressurect_Army: "Восстановить воинскую славу"
 NYA_Ressurect_Army_desc: "Пожалуй, в армии не хватает дух реваншизма. Они не должны забывать, что именно эти падлы извне ударили по нам ядерным кулаком!"
 NYA_New_Factories: "Новейшие фабрики"
 NYA_New_Factories_desc: "Модернизируйте наши фабрики! Мы будем строить их меньше, но их эффективность будет в разы больше остальных!"
 NYA_From_Science_To_Army: "От науки для армии"
 NYA_From_Science_To_Army_desc: "Военный научный сектор нуждается в огромном финансировании, если мы хотим подчинить этот дегенеративный мир себе! Инвестируйте в Г.О.В.Н.О! (Гипер Оружие Вынужденной Нейтрализации Органики)"
 NYA_Greater_Than_Never: "Лучше, чем прежде"
 NYA_Greater_Than_Never_desc: "Мы будем помнить Маджиму и сделаем всё то, чего он не успел при жизни. Ибо других целей у нас нет, лишь верное служение!"
 NYA_One_Way_One_Race_One_Fuhrer: "Один путь. Одна раса. Один Фюрер"
 NYA_One_Way_One_Race_One_Fuhrer_desc: "Как говорил наш лидер: \n- Мы лишь следуем пути хаоса и только по нему.\nТак что, наш путь довольно подходит к его идеям."
 NYA_Make_Them_Suffer: "Заставить их страдать"
 NYA_Make_Them_Suffer_desc: "Мы уничтожим каждого, кто отличается от нас, ибо мы и есть - Хаос."
 NYA_Toxicity_Army: "Токсичная армия"
 NYA_Toxicity_Army_desc: "Евгеника Прихожки как то раз высказал свою мысль в одной из своих книг, что армия, которая воюет за идею - стоит 10 наемников из какой-либо ЧВК. Проверим!"
 NYA_Control_Minds: "Контролировать массы"
 NYA_Control_Minds_desc: "Мы запустим ЦИПСО во все страны! Одумайтесь, жители Реборна! Ваша судьба - служить нам и быть унижены как нация!"
 NYA_Destroy_Opposition: "Уничтожить оппозицию"
 NYA_Destroy_Opposition_desc: "До сих пор я этого не сделал? Упс..."
 NYA_Though_The_Sea: "Через море"
 NYA_Though_The_Sea_desc: "Нам не достичь остальных унтерменш на одних наших двоих. Нужно срочно построить морскую армаду!"
 NYA_Kill_Our_Enemies: "Убить наших врагов"
 NYA_Kill_Our_Enemies_desc: "Флот готов. Армия вооружена. Народ проинформирован. Начнём аннигилацию всего неправильного!"
 NYA_Peace: "Мир и покой"
 NYA_Peace_desc: "Мы сделали это... Весь мир теперь под нашими лапами! ДОРИ ДОРИ ДОРИ!"
 NYA_Clear_From_Criminal_Scum: "Очистить от криминальных ублюдков"
 NYA_Clear_From_Criminal_Scum_desc: "Недавно мы узнали о том, что Маджима готовил некий проект АНКЛАВ, а также об одном приближённым, которого некоторые в правительстве скрывали от наших глаз. Чтож... Они не заслуживают жизни"
 NYA_New_Hope: "Новая Надежда"
 NYA_New_Hope_desc: "Мы не можем так долго оставаться без сильного лидера. Нужно срочно найти подходящего кандидата! Кажется, на площади недавно один иностранец весьма был харош в ораторстве. Попробуем этот вариант?"
 NYA_Check_Goverment_Again: "Провести проверку в государстве"
 NYA_Check_Goverment_Again_desc: "Ходят слухи, что некто с повязкой на глазу, хочет продать нашу родину. Надо поскорее найти этого ублюдка и пресечь его замыслы. Наверняка у него есть в правительстве сообщники!"
 NYA_Dont_Forget: "Не забывай"
 NYA_Dont_Forget_desc: "Мы никогда не забудем нашего фюрера Маджиму, он будет вечно жить в наших сердцах..."
 NYA_Find_Untermensh: "Найти ублюдков"
 NYA_Find_Untermensh_desc: "Мы должны усилить наше агентство, дабы больше враги с востока не смогли одурить головы наших граждан и направить их против родины."
 NYA_Mobilize_Army: "Мобилизовать силы"
 NYA_Mobilize_Army_desc: "Проект АНКЛАВ требует больших сил, а также большого военного бюджета. Мы вольём все доступные средства на армию, дабы защитить наш дом от злого рока"
 NYA_Return_Old_Guard: "Вернуть старую гвардию"
 NYA_Return_Old_Guard_desc: "Проект АНКЛАВ также подразумевал и создание новейшего вида вооружения, одной из них является Силовой бронёй, которая спасёт жизни наших солдат"
 NYA_EKNAKRAFT: "ЭКНАКРАФТ"
 NYA_EKNAKRAFT_desc: "Недавно мы узнали о том, что единственный достойный преемник власти в ЭКНА увлекался.. Этим? В любом случае, оно выглядит многообещающе."
 NYA_Nuclear_Power_For_Future: "Сила ядерного оружия для будущего"
 NYA_Nuclear_Power_For_Future_desc: "Если бы такое оружие было у нашего фюрера Маджимы, от врагов оставался лишь пепел. Но благодаря проекту АНКЛАВ, мы уже можем обуздать мощь ядерной энергетики и преобразовать её в оружие"
 NYA_Call_From_Hell: "Звонок из ада"
 NYA_Call_From_Hell_desc: "Почему эти птицеподобные твари всё ещё живут, причём так близко к нашей границе? Немедленно сжечь их страну дотла!"
 NYA_Cut_Wings: "Подрезать крылышки"
 NYA_Cut_Wings_desc: "Вы задумывались, зачем петуху крылья, если они не умеют летать? Мы вот задумались и решили отрезать им эти рудименты от эволюции. Плевать, что они на самом деле летают, главное, что сейчас они перестанут."
 NYA_Burn_Birds: "Поджарить птичек"
 NYA_Burn_Birds_desc: "Каждый город будет подчинятся новому правительству, либо будет сожжен дотла, а бунтовщики - поджарены напалмом!"
 NYA_Bring_Tij_To_Judge: "Провести суд над Тиджомантом"
 NYA_Bring_Tij_To_Judge_desc: "К нам дошли сведения, что Тидж был неким Стражем Порядка - членом той самой организации, которая и способствовала ликвидации Маджимы. Так что мы имеем право провести самый гуманный суд в мире над ним... И отрезать ему крылья до решения суда."
 NYA_Make_Ekna_Great_Again: "ЭКНА вновь на зените"
 NYA_Make_Ekna_Great_Again_desc: "Мы добились значительного успеха в подавлении сопротивления в государстве Крылатая Династия. Пожалуй, пора интегрировать эти земли в наши владения"
 NYA_Glory_To_Enclave: "Слава Анклаву"
 NYA_Glory_To_Enclave_desc: "Наконец, после стольких лет осуществления проекта АНКЛАВ, мы нашли и того истинного приемника Маджимы - Думыч. Удивительно, что он всё это время был в отряде инквизиции и сжигал пернатых."
 NYA_Find_Enemy_Enclave: "Найти врагов анклава"
 NYA_Find_Enemy_Enclave_desc: "Теперь, когда мы укрепились на нашем континенте, пора найти тех тварей, что финансировали предателей! Стоит поискать на другом континенте."
 NYA_Who_Sold_The_World: "Человек, продавший родину"
 NYA_Who_Sold_The_World_desc: "Мы вычислили того гада, что хотел занять пост главы ЭКНА и присоединить к другому государству - Градус. Пора его казнить на эшафоте в столице нашей, дабы никто больше не желал совершить подобное"
 NYA_Operation_Patriot: "Операция «Патриот»"
 NYA_Operation_Patriot_desc: "Мы вычислили их! Это Агентство! Немедленно мобилизовать нашу авиацую и корабли! Мы идём стирать эту черную погань с лица земли!"
 NYA_Amelias_Head: "Голова Амелии"
 NYA_Amelias_Head_desc: "После капитуляции Агентства, мы смогли найти их лидера, который подался в бега и пытался убежать в Оксид через Чатовские земли.Суда не будет, мы просто повесим её голову на стену нашего президента-диктатора Думыча"
 NYA_Last_Step: "Последний шаг"
 NYA_Last_Step_desc: "Проект АНКЛАВ реализован полностью, а операция «Патриот» удалась! Теперь осталась последняя проблема..."
 NYA_Revenge_For_Lose: "Месть за проигрыш"
 NYA_Revenge_For_Lose_desc: "ССГ или кто там теперь на этих землях, неважно! Мы отомстим за проигрыш и уничтожим этих коммуняк!"


##ССГ##


 SSG_access_mio: "Даёт доступ ко всем ВПО великой ССГ"
 SSG_start_civil_war: "§RНачнется гражданская война...§!"
 SSG_economy_fixing: "§GНаша экономика улучшится§!"
 SSG_Unity: "Союз"
 SSG_Unity_desc: "Союз нерушимый гильдий свободных! Сплотил навеки великий Бобросусл!"
 SSG_Droblenie: "Распад"
 SSG_Droblenie_desc: "Некоторые гильдии больше не намерены терпеть нынешнее руководство нашей страны, а последней каплей стало бездействие на террор Ведьмаков. ССГ распадается... \nААА КАСКАДНЫЙ РАСПАД"
 SSG_Nefors: "Нефоры"
 SSG_Nefors_desc: "§RНЕ ГОТОВО!§!"
 SSG_Hersones_Wall: "Стена Херсонес"
 SSG_Hersones_Wall_desc: "§RНЕ ГОТОВО!§!"
 SSG_Witchers: "Ведьмаки"
 SSG_Witchers_desc: "Наконец-то, мы получили независимость! Но это ненадолго...\nЭти жалкие гильдии не намерены так просто дать нам свободу и начинают СВО против нас, якобы для «исторической справедливости». Единственная справедливость - казнь Фибла и его сообщников!"
 SSG_Alcohol_Way: "Спирт найден!"
 SSG_Alcohol_Way_desc: "После стабилизации, нам теперь требуется хоть какой-либо лидер. Даже странный альбинос-алкаш вполне может взять на себя управление страной"
 SSG_Alcohol_Shiz: "Безумная затея"
 SSG_Alcohol_Shiz_desc: "И первый приказ нашего новоиспеченного лидера... Стой, зачем нам институт изучения ядерной физики? Мы даже не знаем, что такое Ядерная физика!"
 SSG_Alcohol_Yugoslavia_Reference: "Референс на Югославию"
 SSG_Alcohol_Yugoslavia_Reference_desc: "Мой папа.. Кхм, лидер Спирт изучив книги по альтернативной истории, наткнулся на страну Югославию. Вдохновившись её формой Конфедерации стран, он решил повторить их опыт уже в нашем мире, но слегка расширив территории свои тоже. Только он не дочитал до начала 21 века..."
 SSG_Alcohol_Friendship_Ebalo: "Дружелюбный вид"
 SSG_Alcohol_Friendship_Ebalo_desc: "Дабы не показаться шизиками, мы притворимся дружелюбными, а потом НЫА перо в ребро!"
 SSG_Alcohol_Create_Alliance: "Создать альянс"
 SSG_Alcohol_Create_Alliance_desc: "Чтобы стать той мистической страной Югославией, нам нужен альянс, в котором будут соседские страны на «выгодных» условиях"
 SSG_Alcohol_New_Step: "Следующий шаг"
 SSG_Alcohol_New_Step_desc: "Теперь у нашего лидера воистину грандиозные идеи - объединить 2 материка в один союз. Получится ли у него - время покажет"
 SSG_Alcohol_Burenya: "Буреньяшки"
 SSG_Alcohol_Burenya_desc: "Пригласим Котят-расистов"
 SSG_Alcohol_Take_Dynasty: "Взять династию"
 SSG_Alcohol_Take_Dynasty_desc: "У нас с ЭКНА есть общий враг - Крылатая Династия. Она забрала у нас территории, а у них - лидера"
 SSG_Alcohol_Core_Dynasty: "Назад в родную гавань"
 SSG_Alcohol_Core_Dynasty_desc: "Добро пожаловать обратно в родные края!"
 SSG_Alcohol_ADIF_HIT: "АДИФчяне"
 SSG_Alcohol_ADIF_HIT_desc: "Пригласим кринжанутых"
 SSG_Alcohol_Core_ADIF: "Обман по договору"
 SSG_Alcohol_Core_ADIF_desc: "Мы подложили им фейковый договор, по которому теперь их судьба лежит в наших руках - будут ли они в союзе как независимое государство, ибо пойдут под нашу опеку (они поверили)"
 SSG_Alcohol_IDNK: "Клоуны"
 SSG_Alcohol_IDNK_desc: "Пригласим живучих"
 SSG_Alcohol_IDNK_Active-on: "Активация клоунов"
 SSG_Alcohol_IDNK_Active-on_desc: "Мы решим их судьбу так же, как и ИДНК - в нас или за нас"
 SSG_Alcohol_Swamps: "Болотники"
 SSG_Alcohol_Swamps_desc: "Пригласим наемных ведьмаков"
 SSG_Alcohol_Create_Union: "Воссоздать Югославию"
 SSG_Alcohol_Create_Union_desc: "Мы добились успеха в дипломатии и теперь можем с гордостью воссоздать Федерацию Ведьмаков!"
 SSG_Alcohol_Shady_Is_Back: "Верни старых..."
 SSG_Alcohol_Back_Again: "Не забудь про новых"
 SSG_Fable_Way: "Последовать за Фейблом"
 SSG_Women_Way: "Под железным каблуком"
 SSG_Women_Continue: "Продолжение женской линии"
 SSG_Women_Continue_desc: "ТЕКСТ"
 SSG_Women_Kill_Spermobak: "«Сократить» коммунистов-рабочих"
 SSG_Women_Sex_Equality: "Равенство каждой суке и кабелю"
 SSG_Women_Democraty_Facade: "Демократия для публики"
 SSG_Women_Oksid_Friends: "Бывшей семьи не бывает"
 SSG_Women_Make_Facility: "Приложить женскую руку к фабрикам"
 SSG_Women_Hunt_Down_The_Fable: "Охота на ублюдка"
 SSG_Fix_Economy: "Привести экономику в порядок"
 SSG_Fix_Economy_desc: "От постоянный расприй между гильдиями, времени на нашу экономику не было и в итоге мы можем скоро стать страной третьего мира. Чтобы это предотвратить - мы проведём модернизацию нашей экономической отрасли в короткие сроки, насколько это возможно. Желательно, безболезненно"
 SSG_Fix_Railways: "Железные артерии"
 SSG_Fix_Railways_desc: "Наша страна довольно большая, но по ней проблематично передвигаться с одного конца страны до другой, как и передвижение наших войск."
 SSG_Migrant_Gates: "Открыть врата для мигрантов"
 SSG_Migrant_Gates_desc: "Приходится идти на крайние меры, дабы наша экономика могла безопасно модернизироваться без лишних жертв, поэтому нам придется пустить внутрь страны парочку мигрантов. Да, они довольно не культурные и даже не знают нашего языка, зато они трудятся за кашу из опилок."
 SSG_Save_Factories: "Сохранение фабрик"
 SSG_Save_Factories_desc: "Из-за постоянных споров между гильдиями, их заводы частенько меняют потребности. Либо они куют снаряжение для Ведьмаков, либо они варят броню для Тундровиков, постоянно подстраиваясь под нужды гильдий. Фабрики и заводы теперь будут принадлежат одному государству, который и будет задавать им приоритеты."
 SSG_Find_Comrades: "Найти соратников"
 SSG_Find_Comrades_desc: "В наших гильдиях можно найти довольно способных и верных правительству СССГ людей, которые будут рады поучавстовать в жизни страны и своих гильдий"


##Оксид##


 OKS_Volunteer_Brigades: "Добровольческие бригады"
 OKS_Volunteer_Brigades_desc: "Конечно наши войска будут принимать участия в войнах. Ну как будут.... Их там не будет."
 OKS_Oksid_Agents_Everywhere: "Везде агенты Оксида"
 OKS_Oksid_Agents_Everywhere_desc: "Время начать вербовать агентов по всему миру."
 OKS_Black's_In: "Черных в дело"
 OKS_Black's_In_desc: "Агенты всегда умели в разведку, а наши взаимоотношения крепки как некогда. Попросим их агентов себе на помощь."
 OKS_Upgrade_the_CCU: "Улучшение ЦКУ"
 OKS_Upgrade_the_CCU_desc: "Направляем больше средств на поддержку ЦКУ."
 OKS_Improving_the_CCU: "Создание ЦКУ"
 OKS_Improving_the_CCU_desc: "Чтобы бить в тылу врага нужны агенты, а для этого мы создадим ЦКУ- Центральное кумарное управление."
 OKS_Strange_War_Methods: "Странные методы войны"
 OKS_Strange_War_Methods_desc: "Наступило интересное время и простые войны стали просто не выгодны. Время начинать прокси войны!"
 OKS_Jojik_Legions: "Легионы Жожика"
 OKS_Jojik_Legions_desc: "Мы разработаем новые способы тренировок наших солдат, чтобы в скорое время успеть создать новую боеспособную армию."
 OKS_Reinforce_the_Border_with_the_Metalworkers: "Укрепить границу с металлистами"
 OKS_Reinforce_the_Border_with_the_Metalworkers_desc: "Металлисты хоть и союзник Оксида, а что если это Ииуда готовившийся ударить нам в спину?"
 OKS_Tired_Ruler: "Уставший правитель"
 OKS_Tired_Ruler_desc: "Жожик создал Оксид и он вел его невероятно долгое время, но как и любой праздник этому было суждено закончится. Теперь Жожик готовится на роль модера и ищет себе замену."
 OKS_Jojik's_Real_Legacy: "Истинное наследие Жожика"
 OKS_Jojik's_Real_Legacy_desc: "Оксид был лишь остатком от величия Жожика, поистине  могущество проявилось только и только в администах.  Сам Жожик уже не тот, но можно вернуть то, что он потерял. Да вернутся администы и их величие возглавляемое Банкротом!"
 OKS_Temporary_Replacement: "Временная замена"
 OKS_Temporary_Replacement_desc: "Жожик ушел и оставил на замену себе Фриммура. Он славится своими достижениями и нестабильной психикой. неужто именно ему суждено править Оксидом?"
 OKS_Maybe_not_Temperary: "Может и не временный"
 OKS_Maybe_not_Temperary_desc: "Все же забудем про все недостатки, ведь их куда меньше. Теперь Оксид возглавил Фриммур. Посмотрим куда это все приведет."
 OKS_Jojik_Legacy: "Наследие жожика"
 OKS_Jojik_Legacy_desc: "мы не потерпим, чтобы хоть кто-то осквернял наследия Жожика, тем более, чтобы это был нытик или педик не умеющий контролировать свои эмоции! Мы начнем готовить восстание чтобы сохранить хоть какое-то достояние, которое оставил нам Жожик!"
 OKS_Old_Guard: "Старая гвардия"
 OKS_Old_Guard_desc: "Чтобы вернуть наследие Жожика надо сначала собрать старых участников."
 OKS_Pull_Up_the_Weapons_Caches: "Поднять схроны с оружием"
 OKS_Pull_Up_the_Weapons_Caches_desc: "Оксид существует не первый год, и в старые времена успел повоевать. С тех времен остались схроны с оружием. Время использовать их."
 OKS_Enlist_Help_of_Metalworkers: "Заручиться помощью металлистов"
 OKS_Enlist_Help_of_Metalworkers_desc: "Оксид помнит своих старых друзей и не забывает их, но сейчас он нуждается в помощи как не как. Мы попросим оружия и людей, чтобы всергнуть узурпатора Фриммура"
 OKS_Enlist_Help_of_ADIF: "Заручиться помощью АДИФ"
 OKS_Enlist_Help_of_ADIF_desc: "Одних металлистов нам будет не хватает, АДИФ старый союзник Оксида. Надеемся, что они выделят нам на помощь своих командующих."
 OKS_Start_Preparing_People: "Начать подготовку людей"
 OKS_Start_Preparing_People_desc: "Что же... Ключевых людей мы собрали, но наши солдаты еще не готовы."
 OKS_Technology_To_Help_Us: "Техника нам в помощь"
 OKS_Technology_To_Help_Us_desc: "Чтобы наступление было успешно нам нужна техника."
 OKS_Intervention_by_Metalworkers: "Интервенция металлистов"
 OKS_Intervention_by_Metalworkers_desc: "Переговоры с металлистами прошли успешно. Теперь с началом войны они ведут войска, взамен на небольшие территории."
 OKS_Eyes_Afraid: "Глаза боятся..."
 OKS_Eyes_Afraid_desc: "Мы закончили подготовку, время поднять оружия!"
 OKS_Hands_Jerking_Off: "А руки дрочат"
 OKS_Hands_Jerking_Off_desc: "Армия и генералы готовы, все что осталось это дать приказ об взятие оружия в руки. Сначала мы захватим  местные центры управление и установим на местах своих, а затем пойдем на столицу. За оксид! За победу! За Жожика!"
 OKS_Restoring_Admin_Church: "Востановить церковь Админа"
 OKS_Restoring_Admin_Church_desc: "Cпустя долгих сражений мы заняли столицу и решили судьбу Фриммура. Наследие Жожика заключалась в вере в админа. Только он может определить наш будущий путь. Чтобы мы снова услышали его слово, надо восстановить церковь в честь него."
 OKS_Post-war_Recovery: "Восстановление после войны"
 OKS_Post-war_Recovery_desc: "Восстание унесло куча жизней. Чтобы мы могли вернуть администов нам надо отстроить города."
 OKS_New_Army: "Новая армия"
 OKS_New_Army_desc: "Во время восстания, боевые действия принимали в основном добровольческие отряды, они гордо и мужественно сражались, но  качество и количество винтовок вместе с экипировком ни куда не годятся. Нам нужные новые роты с новым вооружением."
 OKS_Rule_Sky_and_Sea: "Правь морями и воздухом"
 OKS_Rule_Sky_and_Sea_desc: "Одной армии нам не хватит, ведь в современой войне победы на земле без доминации в небесах и на морях невозможно."
 OKS_Peoples_Return: "Возвращение народа"
 OKS_Peoples_Return_desc: "Во время войны многие уехали оттуда, но теперь мы дали им знак, что новая власть обеспечит им стабильный и уютный новый дом"
 OKS_Brain_Drain: "Утечка мозгов"
 OKS_Brain_Drain_desc: "Ученые и культурная верхушка боятся возвращаться на родину из-за страха нестабильности. Исправим эту проблему."
 OKS_Pequod_Adventure: "Пекодская авантюра"
 OKS_Pequod_Adventure_desc: "Пекод воспользовался ситуацией и обосновался на острове Биг Босса создав там свое государство гейских казаков с малой Одессой. Что же.... это  было смело, но остров Биг Босса был и есть частью Оксида. Но терять возможную марионетку глупо. Мы отправим ему ультиматум с тем чтобы он подчинился."
 OKS_Terminate_Traitor: "Устранить предателя"
 OKS_Terminate_Traitor_desc: "Изменник Пекод поняв, что сейчас Оксид в кризисе воспользовался этим и вероломно захватил остров Биг Босса. Переговоры с подобным животным не допустимы, время раз и навсегда покончить с ним!"
 OKS_There_are_Devils_in_a_Quiet_Pool: "В тихом омуте черти водятся"
 OKS_There_are_Devils_in_a_Quiet_Pool_desc: "Блуждающие всегда были довольно пассивны, но в тихом омуте черти водятся...Пожалуй лучше обезопасить себя."
 OKS_In_the_Ruins_of_the_Old: "На руинах старого"
 OKS_In_the_Ruins_of_the_Old_desc: "Несмотря на все проблемы у Оксида, он много что успел создать... Воспользуемся этим."
 OKS_Olds_to_Home: "Олдов домой"
 OKS_Olds_to_Home_desc: "Администы страна старая и народ тут должен быть такой же..... Различные  ПИДОРАСЫ И УЛЬТРАМЕНЬШИ В ВИДЕ НЬЮФАГОВ НАМ НАХУЙ НЕ НУЖНЫ!!!"
 OKS_New_Regime_of_New_People: "Новому режиму новых людей"
 OKS_New_Regime_of_New_People_desc: "Все же может попробуем запустить к нам ньюфагов?"
 OKS_Old_Friend_is_Better_Two_New: "Cтарый друг лучше новых двух"
 OKS_Old_Friend_is_Better_Two_New_desc: "АДИФ полон симпатизирующим администам людьми, но объединяет нас не только это, а также наши враги"
 OKS_The_Sea_is_No_Barrier: "Море не преграда"
 OKS_The_Sea_is_No_Barrier_desc: "Чтобы мы могли отомстить тем кто устраивал погромы и гонения администов, то должны получить преимущество на море."
 OKS_The_Bigger_the_Better: "Чем больше, тем лучше"
 OKS_The_Bigger_the_Better_desc: "Агенты были хорошими друзьями Оксида, а ЭКНА  разделяют наших врагов. Что же.... Объединим же усилия!"
 OKS_I_Just_Wish_I_Hadn't_Lost: "Только не потерять бы"
 OKS_I_Just_Wish_I_Hadn't_Lost_desc: "Многие будут готовы на все, чтобы мы не вернули наше могущество. Пока не поздно объединить союзников в альянс под названием 'Админтерн'. Первым членом альянса будет Металлисты."
 OKS_Bypassing_the_Сhat: "В обход чата"
 OKS_Bypassing_the Сhat_desc: "Тохоебы и Блуждающие решили, что могут себе позволить гавкать в сторону льва. Пробиваться через бункеры блуждающих долго и не фиктивно. Агенты никогда не были частью булджатя, так что пройдем через них."
 OKS_Motherland: "Родная земля"
 OKS_Motherland_desc: "Лучше всего сосредоточиться на своем доме. Как не как, тут люди нам ближе по духу."
 OKS_Behind_Enemy_Lines: "В тылу врага"
 OKS_Behind_Enemy_Lines_desc: "ИНДК старый соперник администов, а ССГ всегда были лишь никчёмными рабами Пети. Время подготовить нужным нам людей на местах."
 OKS_Is_It_Possible: "Неужто это возможно?"
 OKS_Is_It_Possible_desc: "Наши ученые днями и ночами трудились и развивали нейросети. Теперь у этого есть итог. Если современный Жожик стар и растерял всю хватку, так может мы сможем вернуть старого создав его нейросеть?"
 OKS_What_If: "А что если?"
 OKS_What_If_desc: "Чат всегда был нетронутой землей, но мы исправим это. Нам нужна его часть."
 OKS_Propaganda_Throughout: "Пропаганда на всю"
 OKS_Propaganda_Throughout_desc: "Время распространить своё влияние и в других партиях. Многие участники будут готовы образовывать иностранные легионы и войдя как часть нашей армий."
 OKS_There's_a_Land_Far_Away: "В далеке есть земля"
 OKS_There's_a_Land_Far_Away_desc: "ЭКНА и Крылатая Династия долгое время были нам неизведанными землями. Время это исправить."
 OKS_Strengthening_the_Nation: "Укрепляем народ"
 OKS_Strengthening_the_Nation_desc: "Наши люди готовы метать и рвать за свой дом, но каков предел силы духа?"
 OKS_New_Old_Territory: "Новые-старые территории"
 OKS_New_Old_Territory_desc: "Время полностью интегрировать территории Чата в нашу державу."
 OKS_New_Heads_In_Business: "Новые головы в дело"
 OKS_New_Heads_In_Business_desc: "Территории Чата принесли нам кучу новых лиц, пусть же они поучаствую в разработках."
 OKS_Elite_Army: "Элита армии"
 OKS_Elite_Army_desc: "Пока некоторые изучают только теорию, наши солдаты показали себя как доблестные войны на полях против прихвостней Фриммура. Сформируем из них элитные отряды."
 OKS_Small_Victory: "Малая победоносная"
 OKS_Small_Victory_desc: "Что же... Чат пошел нам на уступки и дорога на Нейрошизу открыта. Может покажем всем на что мы способны?"
 OKS_Neurotechnology: "Нейротехнология"
 OKS_Neurotechnology_desc: "Фунтер не смог удержать свои позиции. Его армия морально была убита еще с момента объявление войны, а теперь и тела генералов на потеху люду весят на эшафоте. Но также оставил он после себя не только руины и кал, а еще и полезные технологии нейросетей, они нам пригодятся."
 OKS_Jojik_Return: "Жожик возвращается"
 OKS_Jojik_Return_desc: "У нас получилось! Получилось! ПОЛУЧИЛОСЬ!!!! Мы воссоздали сознание старого Жожика! Как не он должен возглавить нас заместо Банкрота?"
 OKS_Neirogenerals: "Нейрогенералы?"
 OKS_Neirogenerals_desc: "Если нейросети могут воссоздать людей, может тогда вернем на этот свет тех кого давно с нами нет?"
 OKS_Preparing_To_Revenge: "Готовимся к мести"
 OKS_Preparing_To_Revenge_desc: "Мы набрались силами. Пора напомнить, что в давние времена мы смогли урвать у СССГ кусок территорий. Воспользуемся ими для развития будущего поступления."
 OKS_Witches_Are_Admins: "Ведьмаки тоже администы"
 OKS_Witches_Are_Admins_desc: "СССГ несправедливо забрали территорию ведьмаков. Время эту несправедливость исправить, ведь это мы должны были это сделать!"
 OKS_New_Сore: "Новый костяк"
 OKS_New_Сore_desc: "В чате оказалось большое количество добровольцев. Воспользуемся этим."
 OKS_For_Grandfathers_And_Clan: "За дедов и свой род"
 OKS_For_Grandfathers_And_Clan_desc: "Начнём массовую тренировку людей из нашего флота, армии и авиации."
 OKS_Enemy_Ally: "Союзники врагов"
 OKS_Enemy_Ally_desc: "Нынешний глава имеет очень близкие отношение с лидером тохоебов. Возможно интимные.... Но  итог один! Мы должны быть готовы к тому, что нам могут ударить в спину."
 OKS_We_Haven't_Forgotten_the_Grudges: "Мы не забыли обиды"
 OKS_We_Haven't_Forgotten_the_Grudges_desc: "ИНДК - это вечный враг администов! Время раз и навсегда с этим покончить!"
 OKS_One_Punch: "Одним ударом"
 OKS_One_Punch_desc: "Время стереть СССГ и ИНДК с лица Булджатя! Они давно точат свои ножи против нас, так пусть они пожалеют об этом!"
 OKS_For_Admin: "ЗА АДМИНА!"
 OKS_For_Admin_desc: "В бой товарищи! За нас! За Жожика! За Админа! Сотрём же из с лица Булджатя!"
 OKS_The_Admin_Rule_Admins: "Администов возглавит админ"
 OKS_The_Admin_Rule_Admins_desc: "Это победа! Весь Булджать услышит про это. Теперь мы и только мы возглавием эту землю! А такое дано только админу."
 OKS_Bankrot_To_Admin: "Банкрота в админы"
 OKS_Bankrot_To_Admin_desc: "Банкрот был с нами самого начала, так он и станет админом."
 OKS_The_Court_Admin: "Админа суда"
 OKS_The_Court_Admin_desc: "Банкрот много сделал для администов, но ему пора на пенсию."
 OKS_Where_To_Start?: "с чего начать?"
 OKS_Where_To_Start?_desc: "Чтобы показать Жожику, что Оксид достоин его возвращения, мы должны вывести нашу страну с кризиса в который вел ее Фримур."
 OKS_Only_Jojik: "Только Жожик"
 OKS_Only_Jojik_desc: "Ни кто кроме Жожика не имеет права вести Оксид, но сейчас он не горит желанием возвращаться. Исправим это... А пока что временной заменой будет Михаиру."
 OKS_Mistress_at_Home: "Госпожу домой"
 OKS_Mistress_at_Home_desc: "Госпожа не определившись на чей стороне будет участвовать в конфликте сбежала на территорию Няшек. Дадим ей знак, что можно возвращаться домой в запор..."
 OKS_The_Jojik_Cavalry: "Конница имени Жожика"
 OKS_The_Jojik_Cavalry_desc: "Кони всегда были друзьями человека. Времена прошли, а они все еще эффективны. Распрягайте ребята лошадей!"
 OKS_Jojik's_Motorized_Infantry: "Мотопехота Жожика"
 OKS_Jojik's_Motorized_Infantry_desc: "С каждым днем мир становится все более развитым и мы не должны от него отставать."
 OKS_Enemies_all_Around_Us: "Враги вокруг нас"
 OKS_Enemies_all_Around_Us_desc: "Мы не можем ни кому доверять. Время начать укреплять границы."
 OKS_Hyena_is_Preparing_to_Attack: "Гиена готовится к атаке"
 OKS_Hyena_is_Preparing_to_Attack_desc: "ССГ нам не брат и не сват. Надеется на улучшение отношение глупо."
 OKS_Quiet_Buldzhat: "Тихоня Булджатя"
 OKS_Quiet_Buldzhat_desc: "Блуждающие были и пока есть нейтральное государство, которое не стремится к завоеванию территорий , но может прям щас он держит нож за спиной?"
 OKS_Jojgrad: "Жожград"
 OKS_Jojgrad_desc: "Наша столица должна быть переименована в честь Жожика, но не достаточно только сменить название пора ее и перестроить."
 OKS_Tanks_For_Jojik: "Танки для жожика"
 OKS_Tanks_For_Jojik_desc: "Танки сейчас стали одним из ключевых инструментов войны."
 OKS_Jojriancy: "Жожрианство"
 OKS_Jojriancy_desc: "Жожик не только отец и вечный глава Оксида, но и Бог всех комариков. Донесём это до них."
 OKS_Jojik_Give_Us_Lands: "Землю дал нам Жожик"
 OKS_Jojik_Give_Us_Lands_desc: "Когда Жожик создавал Оксид, он подразумевал, что весь континент будет для кумариков. Да будет так! Весь континент был и есть землей  кумариков!"
 OKS_Victory_in_the_Sky: "Победа в небесах"
 OKS_Victory_in_the_Sky_desc: "Чтобы вернуть континент под власть кумариков, мы закроем им небо нашими самолётами."
 OKS_Admins_Traditions: "Традиции администов"
 OKS_Admins_Traditions_desc: "Администы были не простым народом. У него была своя культура и традиции. Один из самых популярных и культовых была ебля свиней. Вернем же!"
 OKS_Slice_of_the_Continent: "Кусочек континента"
 OKS_Slice_of_the_Continent_desc: "Очень давно во время "кризиса Админа", администы потеряли острова. Они прошли через многие беды и сейчас их заняли няшки. Пора объявить, что няшки были есть и будут частью Оксида."
 OKS_Holy_Land: "Священная земля"
 OKS_Holy_Land_desc: "Жожик даровал нам обширные земли,  так обогатим же их!"
 OKS_Pray_Jojik: "Молимся жожику"
 OKS_Pray_Jojik_desc: "Для поднятия национального духа нужно начать духовные проповеди среди народа."
 OKS_Across_the_Seas_Across_the_Waves: "По морям, по волнам"
 OKS_Across_the_Seas_Across_the_Waves_desc: "Наш флот недостаточно силен, чтобы закрыть весь континент в блокаде."
 OKS_It_Was_Yours_Now_It's_Ours: "Было ваше, стала наша"
 OKS_It_Was_Yours_Now_It's_Ours_desc: "Время вернуть острова няшек обратно к себе."
 OKS_Jojik's_Squadron: "Эскадра Жожика"
 OKS_Jojik's_Squadron_desc: "мы КОНЕЧНО невероятно богатая страна и способны сами создать себе новый флот, но все же начать закупку чужих кораблей будет не такой уж плохой идеей."
 OKS_Fear_And_Dread: "Страх и ужас"
 OKS_Fear_And_Dread_desc: "отличным началом для наших завоеваний станет Чат. Наши легионы пройдут по его землям и сотрут Чат с лица Булджатя. Да получим мы благославения от Жожика на поход!"
 OKS_Great_Reforms: "Великие реформы"
 OKS_Great_Reforms_desc: "Нестабильная психика Фриммура зависит от насколько его действия будут успешны."
 OKS_Touhou_Threat: "Тохоёбская угроза"
 OKS_Touhou_Threat_desc: "Недавно на юге иммигранты с других серверов сформировали свое недо государство. Они точно несут нам угрозу!"
 OKS_New_Oksid: "Новый Оксид"
 OKS_New_Oksid_desc: "Время модернизировать Оксид"
 OKS_New_Kumariki: "Новые кумарики"
 OKS_New_Kumariki_desc: "Устаревший народ мешает нашему развитию. Меняем!"
 OKS_Reborn_League: "Лига Реборна"
 OKS_Reborn_League_desc: "Чтобы победить тохоебов. мы должны объединить Реборн вокруг ненависти к ним."
 OKS_Touhou_Provocations: "Тохоёбскиие провокации"
 OKS_Touhou_Provacations_desc: "Мы не можем просто объявить войну тохоебам, ведь тогда нас воспримут как агрессоров. Мы начнем создавать провокации для тохоебов, чтобы вынудить их напасть."
 OKS_Agency: "Агентура"
 OKS_Agency_desc: "Чтобы лучше понимать планы тохоебов, мы проникним в их логово."
 OKS_We_Take_Quantity: "Количеством берём"
 OKS_We_Take_Quantity_desc: "Мы начнем создавать новые партии, чтобы задавить тохоебов числом"
 OKS_All_In_Production: "Всё в производство"
 OKS_All_In_Production_desc: "Оксид давно находится в стагнации. Начнем больше вливать средств в нашу экономику."
 OKS_More_Rifles_To_the_God_of_Rifles: "Больше винтовок Богу винтовок!"
 OKS_More_Rifles_To_the_God_of_Rifles_desc: "вВремя начать снаряжать нашу армию. Своё производство оружия или закупкой чужих это не важно."
 OKS_Changing_the_Officer_Corps: "Меняем офицерский корпус"
 OKS_Changing_the_Officer_Corps_desc: "Наше командование состоит из людей сидящих на своих постах уже долгое время и пора обновить их. Начнем вербовку из других стран."
 OKS_Total: "Итог"
 OKS_Total_desc: "Пра подвести итог реформ и психологического состояние Фриммура"
 OKS_Fourth_Rome: "Четвёртый Рим"
 OKS_Fourth_Rome_desc: "Мы стали центром жожикианства на Булджате. Как не мы можем назвать себя Римом?"
 OKS_Phoenix_Born: "Рождение Феникса"
 OKS_Phoenix_Born_desc: "Фриммур не только удержался на месте, но и готов к борьбе как не как."
 OKS_Oh_My_Gosh: "О горе!"
 OKS_Oh_My_Gosh_desc: "Фриммур впал в ШУЕ ППШ и отправился в отшельничество на далекие северные острова Майкнрафтии, но это не повод бросать руки. Надо срочно найти замену Фриммуру и готовится к будущей войне."
 OKS_Oksid_is_One_And_Indivisible: "Оксид единый и не делимый"
 OKS_Oksid_is_One_And_Indivisible_desc: "Оксид великая священая держава и что бы это величие не знала границ, надо запомнить три вещи: православие, самодержание и КУМААААААААААААААААААААААААААР!!!!"
 OKS_Our_Capital_is_Everything_the_Rest_is_Nothing: "Наш капитал всё, остальное ничего"
 OKS_Our_Capital_is_Everything_the_Rest_is_Nothing_desc: "Как писал Карл Маркс в "Капитале", что капиталист вынужден ухудшать жизнь рабочих, чтобы увеличить свой капитал. В чём то этот безумный дед был прав... Мы уничтожим жизни наших врагов, чтобы повысить наш капитал!"
 OKS_The_West_is_Sharperning_Knives: "Запад точит ножи"
 OKS_The_West_is_Sharperning_Knives_desc: "Тохоебы были, есть и будут вечно нашим противником. Атакуем их, чтобы напомнить им старую притчу «Кто к нам с мечом придет, того на угли для кальяна пустим». Мы в скорые сроки улучшим армию."
 OKS_Restore_Cossacks: "Восстановить казачество"
 OKS_Restore_Cossacks_desc: "Любо братци любо  любо бтраци жить без травы не приходится тужить . эти строки снова услышет земля оксидная. Опыт запорожцев и кубанцев нам в помощь."
 OKS_Reconstitute_the_Black_Hundreds: "Воссоздать черносотенцев"
 OKS_Reconstitute_the_Black_Hundreds_desc: "Первый пенис был в коня, а второй вошел в меня. \n(C) Пекод"
 OKS_New_Officer_Corps: "Новый офицерский корпус"
 OKS_New_Officer_Corps_desc: "Новая форма для новых солдат"
 OKS_Royal_Wedding: "Королевская свадьба"
 OKS_Royal_Wedding_desc: "Чтобы режим стоял как кол, мы посадим на престол великую династию Кумаровых. Чтобы они укрепились на престоле, нужны наследники, а для этого нам пригодится Амелия Ватсон и Орри. Конечно их правление на престоле будет проходить под чутким надзором верховного правителя Оксида Фриммуром."
 OKS_For_Kumarov_Brothers: "За братьев кумаров"
 OKS_For_Kumarov_Brothers_desc: "АДИФ и ЭКНА находят в угнетение ССГ и Крылатой Династии, а сейчас когда они ослаблены, им грозит завоевание. Мы гарантируем, если змеи попробуют коснутся плода. Мы не оставим братьев кумаров в беде."
 OKS_Rebuilding_Hyperborea: "Воссоздаём Гиперборею"
 OKS_Rebuilding_Hyperborea_desc: "Кумарный мир пошел из Гипербореи. Воссоздадим же эту мифическую страну!"
 OKS_Restore_the_Сhurch: "Восстановить церковь"
 OKS_Restore_the_Сhurch_desc: "Наша власть несокрушима, ведь мы помазанники божье!"
 OKS_The_Tohoeb_Question: "Тохоёбский вопрос"
 OKS_The_Tohoeb_Question_desc: "Отношение с тохоебами накалены до пределов и мирного решение тут нет и быть не может. Надо лишь определится как мы дойдем до их столицы?"
 OKS_Call_Help: "Зовём на помощь"
 OKS_Call_Help_desc: "Из АДИФа походом шел Мамонтский славный полк. Эти песни польются из уст, если АДИФ будет готов отправить нам на помощь своего человека."
 OKS_The_Northern_Junkie_Has_Come_Out_of_Hibernation: "Северный наркоша вышел из спячки"
 OKS_The_Northern_Junkie_Has_Come_Out_of_Hibernation_desc: "Наша армия сильна как некогда! Наши поля усеяны дурью,а наши люди вечно счастливы, ведь теперь кумар вечен и не изменен. Теперь весь Булджать услышит наш КУМАААААААААААААААААР!!!!"
 OKS_Imperial_Guard: "Императорская гвардия"
 OKS_Imperial_Guard_desc: "Наша славная армия заработала в боях и принесла нашу славу по всему Булджатю. Пусть народ услышит о нашей сил!"
 OKS_Behind_Our_Strong_Back: "За нашей крепкой спиной"
 OKS_Behind_Our_Strong_Back_desc: "Может просто метод защиты не подойдет, чтобы сохранить братьев кумаров. Мы должны начать попробовать проникнуть в внутрь, чтобы увеличить контроль."
 OKS_ADIF_Kumarstvo: "АДИФ-кумарство"
 OKS_ADIF_Kumarstvo_desc: "АДИФы находятся между двумя враждебными державами, но под нашим чутким надзором, армия АДИФа станет сильнее."
 OKS_Black-kumar: "Черно-кумары"
 OKS_Black-kumar_desc: "Нас с агентством связывает не только долгая дружба, но теперь и узы брака. Давайте предложим им наше сотрудничество?"
 OKS_EKNO-Kumar: "ЭКНО-кумары"
 OKS_EKNO-Kumar_desc: "Дальняя ветка, кумарная ветка... ЭКНА давно просится под наше крепкое крыло."
 OKS_The_Great_Kumar_Union: "ВЕЛИКОЕ КУМАРНОЕ ОБЪЕДИНЕНИЕ"
 OKS_The_Great_Kumar_Union_desc: "Укрепив наши взаимоотношения. время предложить братьям кумарам перейти под нашим контролем. Конечно с максимальной автономией."
 OKS_Springboard_For_an_Offensive: "Плацдарм для наступление"
 OKS_Springboard_For_an_Offensive_desc: "Тохоебы успели выстроить крепкую линию обороны. Может попробовать пробиться через нее или обойдем ее? Для этого у нас есть два варианта, пройтись по чату на прямую или отправить сообщение Блуждающим, чтобы они на время пропустили наши войска."
 OKS_Jojik_to_Home: "Жожика домой"
 OKS_Jojik_to_Home_desc: "Оксид теперь империя!  Что же нашей армии не хватает? Лицо Оксида, но ещё и генирала."
 OKS_United_States_of_Oksid: "Соединённые Штаты Оксиды"
 OKS_United_States_of_Oksid_desc: "Наш капитал силен, но чтобы лучше им распоряжаться. нужно дать больше автономии нашим регионам."
 OKS_New_Constitution: "Новая конституция"
