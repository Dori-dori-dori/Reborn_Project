 OKS_Eastern_Shield: "Восточный щит"
 OKS_Eastern_Shield_desc: "С востока к нам могут приплыть враги. Какой раз восток нам угрожает?"
 OKS_Linear_Tactics: "Линейная тактиа"
 OKS_Linear_Tactics_desc: "Старая добрая линейная стратегия всё ещё работает!"
 OKS_Death_By_Thousand_Cuts: "Смерть от тысячи порезов"
 OKS_Death_By_Thousand_Cuts_desc: "Гигантские линкоры требуют тонны стали на себя, а по итогу тонут не сделав и два выстрела, в отличие от маленьких, манёвриных и не заметных эсминцев с подводными лодками. Они и дешевые и куда более эффективные."
 OKS_Fleet_Purchase: "Покупка флота"
 OKS_Fleet_Purchase_desc: "Мы запросто сможем заделать дыры в нашей флотилии закупкой кораблей у союзников."
 OKS_Are_We_Gonna_Pull_This_Off: "А мы потянем это?"
 OKS_Are_We_Gonna_Pull_This_Off_desc: "Линкоры и эсминнцы требуют много ресурсов в себя, но наша экономика сильна. Так что мы можем не боясь поднимать нагрузку на нее."
 OKS_Reduce_Load: "Снизить нагрузку"
 OKS_Reduce_Load_desc: "Наши маленькие эсминцы не требуют на себя миллиарды, а значит мы можем их влить в что-то более полезное."
 OKS_An_Ear-splitting_Growl: "Рык разрывающий слух"
 OKS_An_Ear-splitting_Growl_desc: "Сверхтяжелые линкоры пугают своими размерами и мощью, и как не они дойстойны чести повести нашу победаносную флотилию сотрясать океаны!"
 OKS_Smaller_Than_Bullet: "Меньше чем пуля"
 OKS_Smaller_Than_Bullet_desc: "Микро подводные лодки настолько не заметны, что способны бить в тыл врага."
 OKS_The_Ocean_Will_Obey_Us: "Океан подчиниться нам!"
 OKS_The_Ocean_Will_Obey_Us_desc: "Наш флот достиг вершины своей силы, теперь об этом узнает каждый житель Реборна!"
 OKS_The_First_Thing: "Первым делом"
 OKS_The_First_Thing_desc: "Успех пехоты всегда был тесно связан с прикрытием с небес."
 OKS_Institutions_of_Heaven: "Институты небес"
 OKS_Institutions_of_Heaven_desc: "Чтобы покарять небеса, мы должны о них хоть что то знать."
 OKS_Ministry_of_Aviation: "Министерство авиации"
 OKS_Ministry_of_Aviation_desc: "От управления зависят эффективность нашей авиации."
 OKS_Aviation_Pride: "Гордость авиации"
 OKS_Aviation_Pride_desc: "Асы всегда вдохновляли других пилотов на подвиги. Так пусть будет их больше!"
 OKS_Airplane_Industry: "Самолётная промышленость"
