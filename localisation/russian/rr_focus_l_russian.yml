 OKS_President_Power: "Власть президенту"
 OKS_President_Power_desc: "Что бы власть была закреплена, она должна быть выбрана народом."
 OKS_Presidential_Election: "Выборы в президенты"
 OKS_Presidential_Election_desc: "Фриммур привел нас к этому пути, но хочет ли народ, чтобы он правил или может его место сдвинется?"
 OKS_Generals_Wheretheynot: "Генералы ихтамнеты"
 OKS_Generals_Wheretheynot_desc: "Мы обучим наших генералов командовать добровольческими бригадами."
 OKS_Coloborants_are_Our_Friends: "Колоборанты наши друзья"
 OKS_Coloborants_are_Our_Friends_desc: "Обычный гражданин часто не доволен своим правительством. Будем давать им оружия, чтобы они взяли дело в свои руки."
 OKS_Our_Rifles_In_the_Wrong_Hands: "Наши винтовки в чужих руках"
 OKS_Our_Rifles_In_the_Wrong_Hands_desc: "Наша икономика достаточна сильна что бы спонсировать армии других стран"
 OKS_SSGish_Problem: "ССГэшная проблема"
 OKS_SSGish_Problem_desc: "Коммунисты ССГ спонcируют наших врагов. За всю свою историю они поработили многие народы, так пусть же те поднимут восстание."
 OKS_Touhou_Threat: "Тохоёбская угроза"
 OKS_Touhou_Threat_desc: "С тохоебами мы ведём войну давно, время добить этого зверя!"
 OKS_Money_Buys_Everything: "Деньги покупают все"
 OKS_Money_Buys_Everything_desc: "Мы не собираемся завоёвывать территории, мы будем их покупать."
 OKS_UN_Buldzhat_Sample: "ООН булджатного образца"
 OKS_UN_Buldzhat_Sample_desc: "Чтобы не допускать появление различных экстремистов приколистов и кровавых войн, нужно объединить булджатных народов"
 OKS_Second_Peter: "Второй Питер"
 OKS_Second_Peter_desc: "Болотники невероятно малы, их армия и экономика слаба, но под нашим крылом они вырастут. Надо им предложить нужную цену."
 OKS_Trading_for_Metalists_Territory: "Торгуем за территории Металистов"
 OKS_Trading_for_Metalists_Territory_desc: "Границы возле нас такие манящие..... Сможем ли мы их купить?"
 OKS_Cringe-NSFW-Memes_Price: "Цена КРИНЖ-НСФВ-Мемы"
 OKS_Cringe-NSFW-Memes_Price_desc: "Регион Притон находится рядом с кринж мемами. Может лучше объединим их?"
 OKS_Infiltrating_Chat: "Проникаем в Чат"
 OKS_Infiltrating_Chat_desc: "Чат полон юных голов. Возможно мы сможем их убедить стать новым штатом нашей страны?"
 OKS_Cauldron_of_All_Nations: "Котёл всех наций"
 OKS_Cauldron_of_All_Nations_desc: "Мы развиваем нашу экономику и люди видев это начинают массовые эмиграций к нам."
 OKS_Oksid_Dream: "Оксидная мечта"
 OKS_Oksid_Dream_desc: "Есть высший образ жизни к которому должен стремится каждый кумарик."
 OKS_The_Buldyzhny_Inter-Confederate_Defense_ Organization: "Организация Булдыжного Межконтинетальной обороны"
 OKS_The_Buldyzhny_Inter-Confederate_Defense_ Organization_desc: "Союз созданный Фримуром силен, но не достаточно. Вместе с изменением названия, мы усилим связи между нами."
 OKS_Threat_to_Democracy: "Угроза демократий"
 OKS_Threat_to_Democracy_desc: "СССГэшные коммунисты и тохоебские террористы угрожают нашей свободе, но мы не будем отправлять наших мальчиков умереть на чужой земле. Избавимся от них чужими руками."
 OKS_New_World_Order: "Новый мировой порядок"
 OKS_New_World_Order_desc: "Пора дать понять всем кто возглавит этот мир."
 OKS_Urgent_Replacement: "Срочная замена"
 OKS_Urgent_Replacement_desc: "Фриммур ушел и в Оксиде охватил хаос. Нужно немедленно найти временную замену и преодолеть кризис."
 OKS_Anticrisis_Reform: "Антикризисные реформы"
 OKS_Anticrisis_Reform_desc: "Нужно сформировать комисию по решению кризиса."
 OKS_Military_Problems: "Военные проблемы"
 OKS_Military_Problems_desc: "С уходом Фриммура, армия была уничтожена, мораль войск в упадке, а многим подразделениям не хватает техники."
 OKS_Economic_Decline: "Экономический упадок"
 OKS_Economic_Decline_desc: "Фабрики не работают, производство встало, бюджет на исходе. Если нечего не предпринять, то наша страна рухнет."
 OKS_Political_Decline: "Политический упадок"
 OKS_Political_Decline_desc: "Народ не верит в свою страну. Как бы не начали вспыхивать восстания...."
 OKS_The_Enemy_Will_Not_Pass: "Враг не пройдет"
 OKS_The_Enemy_Will_Not_Pass_desc: "Тохоебы воспользовались нашей сложной ситуацией. чтобы сокрушить нас. Не дадим им пройти."
 OKS_Call_Help: "Зов помощи"
 OKS_Call_Help_desc: "Обратимся ко всему миру. что в час нужды объеденить Булджать перед тохоебской угрозой."
 OKS_Salvation_Militias: "Ополчения спасения"
 OKS_Salvation_Militias_desc: "Враг идет уверенно, а наших войск не хватает. Формируем ополчения из гражданских дабы не сдать столицу."
 OKS_Truce: "Перемирие"
 OKS_Truce_desc: "Может тохоебов сокрушить не выйдет, но и не проиграем. Надо удержать лучшие позиции и предложить им условия мира."
 OKS_Shot_But_Not_Dead: "Подстреленны, но не мертвы"
 OKS_Shot_But_Not_Dead_desc: "Оксид выстоил в самые сложное для него время, теперь нас ждет сложное, но светлое будущее."
 OKS_Swamp_is_Not_an_Obstacle: "Болото не помеха"
 OKS_Swamp_is_Not_an_Obstacle_desc: "Болотники малы и слабы."
 OKS_Mountain_Hiking: "Поход в горы"
 OKS_Mountain_Hiking_desc: "Металлисты живут в горах, а если мы хотим, чтобы наши сапоги раздавили им черепа, то мы должны подготовить горные войска."
 OKS_Mountains_are_No_Obstacle: "Горы не помеха"
 OKS_Mountains_are_No_Obstacle_desc: "Обучим войска к горам и походам."
 OKS_Let's_Fuck_Chat_Shall_we_Chat: "Ебанём Чат, согласны Чат?"
 OKS_Let's_Fuck_Chat_Shall_we_Chat_desc: "Чат это кучка не организованных идиотов, пора принести туда порядок."
 OKS_The_Metal_will_Corrode: "Металл покроется корозией"
 OKS_The_Metal_will_Corrode_desc: "Металлисты нам никогда не были союзниками, лишь позиционными союзниками. Теперь станут частью нашей территории."
 OKS_Ultimatum_to_Agents: "Ультиматум агентам"
 OKS_Ultimatum_to_Agents_desc: "Агенты наши близкие союзники, но этого не достаточно. Отправим им письмо с предложением об взятие в качестве протектората."
 OKS_To_the_East: "На восток"
 OKS_To_the_East_desc: "Блуждающие привыкли быть нейтральными, а значит слабыми. Время брать столицу за 3 дня!"
 OKS_Heretics_Still_Alive: "Еретики еще живы"
 OKS_Heretics_Still_Alive_desc: "На островах остались еретики не признавщие веру в Жожика. Океан нас не остановит!"
 OKS_South_is_Ours: "Юг наш"
 OKS_South_is_Ours_desc: "Тохоёбы и так наши враги, они должны быть разбиты, а Нексдор повешан!"
 OKS_Triumph_of_Jojik's_Will: "Триумф воли Жожика"
 OKS_Triumph_of_Jojik's_Will_desc: "Континент полностью под нашей властью, еретики пали, а от севера до юга имя Жожика славится. Это победа навсегда теперь войдет в учебники истории как разгромная! ЖОЖОЙДА!"
 OKS_The_Сircus_is_Leaving_And_the_Clowns_are_Leaving_Too: "Цирк уезжает и клоуны тоже"
 OKS_The_Сircus_is_Leaving_And_the_Clowns_are_Leaving_Too_desc: "Ебучие клоуны заебали.........."
 OKS_Create_Outer_Heaven: "Создать Внешний Рай"
 OKS_Create_Outer_Heaven_desc: "Нам нужны базы на островах, чтобы корабли могли достичь любого края."
 OKS_Straights_To_Soap: "Натуралов на мыло"
 OKS_Straights_To_Soap_desc: "Натуралы главные враги Оксида! Начнём искоренять нашу святую землю от них!"
 OKS_Starting_De-Russification: "Починаємо дерусифікацію"
 OKS_Starting_De-Russification_desc: "Міста, вулиці, мова та ін. тепер перейдуть українською мовою, а головне почнемо зносити паметники....... а чиї?"
 OKS_Neko-Ark_Defense_Proposal: "Предложение защиты неко-аркам"
 OKS_Neko-Ark_Defense_Proposal_desc: "Неко-Арк находится в окружение врагов, мы гегемон всего Булджатя забирем их под своим крылом."
 OKS_ADIF_Is_Oksid: "АДИФ це Оксид"
 OKS_ADIF_Is_Oksid_desc: "АДИФ слишком слаб учитывая какие соседи вокруг него. Если они примут наше предложение, то будут в безопасности."
 OKS_Winged_to_Soap: "Крылатых на мыло"
 OKS_Winged_to_Soap_desc: "Крылатая династия давно строит козни нам. В ответ построим фурриёбам концлагеря."
 OKS_Art_House_is_Closing: "Художка закрывается"
 OKS_Art_House_is_Closing_desc: "Помним мы одного художника, повторить опыт не хочется."
 OKS_The_Gray_Bear_will_Fall: "Падёт серый медведь"
 OKS_The_Gray_Bear_will_Fall_desc: "ССГ активно выступала против нас как вечный противник, до этого момента."
 OKS_GOOOOAL: "ГОООООООООООЛ"
 OKS_GOOOOAL_desc: "Вот итог нашего священного похода. Оксид на вершине свеого величия, теперь жожик увидит, что мы достойны того, чтобы он правил нами."
 OKS_Who_Will_Fill_In: "Кто будет заменять?"
 OKS_Who_Will_Fill_In_desc: "Фриммур  все же замена времменая, пусть выполняет свои функции, пока будут идти выборы. Выберем того кто примет на себя обязательности правления в Оксиде."
 OKS_Two_Ways: "Две пути"
 OKS_Two_Ways_desc: "Наш выбор небольшой, либо Госпожа точеная или Пекод дроченый."
 OKS_Pequod_Jerked: "Пекод дрочёный"
 OKS_Pequod_Jerked_desc: "Все же Пекод это лучший из вариантов, но Госпожу подерживают еще много людей. Надо увеличить популярность Пекода, чтобы прийти к власти мирным путем."
 OKS_Mistress_Sharpened: "Госпожа точёная"
 OKS_Mistress_Sharpened_desc: "Госпожа куда краще Пекода, але на жаль не всі поділяють цю позицію, потрібно переманити на своє. бік більшість інакше її правління буде не легентимним"
 OKS_Gay_Triumph: "Гейский триумф"
 OKS_Gay_Triumph_desc: "Народ сделал свой выбор, теперь Пекод ведет нас в светлое гейское будущее."
 OKS_Gender_Quotas_In_the_Military: "Гендерные квоты в армий"
 OKS_Gender_Quotas_In_the_Military_desc: "В нашей армий полно натуралов! Эти скоты разлагают ее изнутри. Начнём вешать натуралов на фонарных столбах."
 OKS_Gachimuchi's_Troops: "Отряды Гачимучи"
 OKS_Gachimuchi's_Troops_desc: "Старые поклводцы Оксида уже слабы. Прызываем нам в помощь великих Билли Херенгтона и Ванна Даркхолма!"
 OKS_Womans_Out: "Вон женщины!"
 OKS_Womans_Out_desc: "Аримя это только мужсоке дело, женщинам тут не место!"
 OKS_Oh_My_Gosh_It's_the_Villain_Bo_Sin: "О ужас.. это же злодей Бо Син!"
 OKS_Oh_My_Gosh_It's_the_Villain_Bo_Sin_desc: "Легенда Бо Син будет приглашен в командование нашей аримей!"
 OKS_LGBT_SEX_INSTURCTORS_FROM_NATO: "ЛГБТ СЕКС ИНСТУРКТОРЫ ИЗ НАТО"
 OKS_LGBT_SEX_INSTURCTORS_FROM_NATO_desc: "Наша агентура будет посылать ЛГБТ инструкторов, чтобы те изнутри разлагали натуралов."
 OKS_Gay_Union: "Гей-союз"
 OKS_Gay_Union_desc: "Рабочие объединайтесь! Пусть вас ведет желание ебаться в жопу!"
 OKS_I_Like_Military_The_Big_Handsome_Ones: "А я люблю военных, красивых здоровенных"
 OKS_I_Like_Military_The_Big_Handsome_Ones_desc: "Каждая долбежка молотом об металл помогает нашей армии. Рабочие, долбите по полной!"
 OKS_Sailor's_This_Little_Man: "Морячок вот такой мужичок"
 OKS_Sailor's_This_Little_Man_desc: "Что бы покарить моря нужны корабли, чтобы строить корабли нужны верфи, что бы сделать верфи... нужно пройти этот фокус."
 OKS_Concentration_Сamps_For_Straights: "Концлагеря для натуралов"
 OKS_Concentration_Сamps_For_Straights_desc: "Используем рабский труд натуралов для собственого развития."
 OKS_Forming_the_GCVD: "Формируем ГКВД"
 OKS_Forming_the_GCVD_desc: "Для поддержки порядка нужны специальные органы."
 OKS_Gay-International: "Гейский интернационал"
 OKS_Gay-International_desc: "Геи и извращенцы, фурри и вахаебы, ну и другие жители двача, объединяйтесь, чтобы снести с себя оковы наложеные на нас натуралами!"
 OKS_Our_Lesser_Friends: "Друзья наши меньшие"
 OKS_Our_Lesser_Friends_desc: "Что же... Крылатя Династия не было союзником Оксида, но времена другие. Теперь нас объединяет наши увлечения."
 OKS_Mimic_Femboy_Grievances: "Подражать фембойские недовольства"
 OKS_Mimic_Femboy_Grievances_desc: "Тохоебы стали центром объеденения различных отвергнутых миров. Только вот, если одних претесняли натуралы, то Нексдор просто идиот. Многие в рядах тохоебов это понимают, так давайте зальем этот огонек бензином, чтобы вспыхнул пожар революции."
 OKS_Corrupt_the_Lizardmens: "Подговорить ящеролюбов"
 OKS_Corrupt_the_Lizardmens_desc: "В ССГ полно любителей чешуйчетых и власти ССГ пытаются сделать вид, что не дает им те же права, что и натуралам, но на деле только медленно их уничтожают, поистине тюрьма народов. Начнем их спонсировать оружием, чтобы в будущей войне они подержали нас."
 OKS_The_Swamp_is_as_Close_as_it_Gets: "Болото близко как не как"
 OKS_The_Swamp_is_as_Close_as_it_Gets_desc: "Болото кишат отвергнутыми, давайте защитим их пока ни кто не покусился на свободу болот!"
 OKS_Straights_Revenge: "Месть натуралам"
 OKS_Straights_Revenge_desc: "Натуралы всю историю притесняли и убивали нас, но все изменилось. Наш вождь Пекод выступит со словами обличающие весь этот мир!"
 OKS_Declare_Pequod_the_Big_Boss: "Объявить Пекода Биг Боссом"
 OKS_Declare_Pequod_the_Big_Boss_desc: "Пекод не только вождь всех народов гейских, но и наш главенствующий военачальник. Можно сказать Босс, Биг Босс."
 OKS_Cringe_is_Our_Home: "Кринж наш родной"
 OKS_Cringe_is_Our_Home_desc: "Кринж НСФВ мемы родина всех тех, кого нормисы натуралы презирали, потребуем от АДИФа вернуть нам наши исконные территории."
 OKS_Eliminate_the_Neko-Ark_Fascists: "Устранить фашистов Неко-Арка"
 OKS_Eliminate_the_Neko-Ark_Fascists_desc: "Неко-Арки ярые противники фурри, фашисты как есть. Сикареним Булджать от коричневой чумы."
 OKS_Light_Chat: "Свет Чату"
 OKS_Light_Chat_desc: "Чат лишён порядка, натуралы пользуются этим и устраивают гейские погромы."
 OKS_North_Threat: "Северная угроза"
 OKS_North_Threat_desc: "На севере скопились те кто презирают нашу клуьтуру и уклад жизни. Сколпение чёртовых натуралов у которых нет чести, нет совести, нет дилдосов!"
 OKS_GAYDAAA!: "ГЕЙДАААААААААААААА!"
 OKS_GAYDAAA!_desc: "Любая угроза геям была устранена, натуралы не скоро высунут свой нос. Объявим свой триумф на весь Булджать!"
 OKS_Volunteer_Brigades: "Добровольчі бригади"
 OKS_Volunteer_Brigades_desc: "Збираємо з добровольців загони самооборони готові навести порядок"
 OKS_Victory: "Перемога"
 OKS_Victory_desc: "Народ зробив свій вибір, тепер ми збудуємо новий порядок"
 OKS_Discontent_In_the_Southeast: "Невдоволення на півдні сході"
 OKS_Discontent_In_the_Southeast_desc: "На півдні сході скупчилися сили не задоволені нашими реформами, потрібно вжити заходів для усунення сепаратистів"
 OKS_Emergency_Measures: "Екстрені заходи"
 OKS_Emergency_Measures_desc: "Може спробуємо дати більше автономності регіонам, щоб ті перестали бугуртити."
 OKS_Production_In_the_South-East: "Виробництво на півдні Сходу"
 OKS_Production_In_the_South-East_desc: "Може якщо задобрити вкладеннями в інфраструктуру південного сходу невдоволення знизяться"
 OKS_Launch_the_ATO: "Розпочати АТО"
 OKS_Launch_the_ATO_desc: "Сепаратисти підняли повстання, терміново мобілізуємо всі сили"
 OKS_Army_Reorganization: "Реорганізація армії"
 OKS_Army_Reorganization_desc: "Події показали, що нинішнє становище нашої армії гнітюче, терміново необхідно вжити заходів"
 OKS_New_Hero: "Нові герої"
 OKS_New_Hero_desc: "Кумарикам не вистачає справжніх героїв на яких потрібно рівнятися, це мають бути такі особи як Степан Іванович Снупдера та Симон Васильович XXXTentacion"
 OKS_Remember_the_Past: "Згадати минуле"
 OKS_Remember_the_Past_desc: "Нація кумариків має багате минуле, але ми його забули, спробуємо згадати його."
 OKS_Hetman_of_All_Oksid: "Гетьман всього оксиду"
 OKS_Hetman_of_All_Oksid_desc: "Госпожа очолила оксид, наділимо її статусом, що закріпив цю владу."
 OKS_Restore_Cossacks: "Відновити козацтво"
 OKS_Restore_Cossacks_desc: "Сказки стародавні жителі оксиду були сміливими війнами, що підкорили степи і моря, згадаємо її їхні традиції."
 OKS_Black_Sea_Excavations: "Викопати чорне море"
 OKS_Black_Sea_Excavations_desc: "Наші предки були настільки могутні, що викопували цілі моря, ми звичайно не зможемо це повторити, але вийде їх освоїти."
 OKS_Who_are_Our_Enemies: "Хто наші вороги?"
 OKS_Who_are_Our_Enemies_desc: "Всю нашу історію нас утискали жахливі створіння без совісті та честі, москалі.........."
 OKS_Our_Old_Territories: "Наші старі території"
 OKS_Our_Old_Territories_desc: "Території боліт, нейромереж та квіткової імперії споконвічно національні оксидні території"
 OKS_Announce_the_Creation_of_the_Oksid_Ukrainian_Reich: "Оголосити про створення Оксидного українського рейху"
 OKS_Announce_the_Creation_of_the_Oksid_Ukrainian_Reich_desc: "Ми зміцнилися і зібрали досить сильну армію щоб повернути нашу землю собі, нехай кожен мешканець булджатя побачить нашу силу"
 OKS_Form_the_1st_Separate_Assault_Brigade: "Сформуватися 1-окрема штурмова бригада"
 OKS_Form_the_1st_Separate_Assault_Brigade_desc: "Мотопіхота сучасний спосіб перемоги у війнах, сформуємо мото піхотну бригаду"
 OKS_Reconstructing_Troops: "Реконструкіця військ"
 OKS_Reconstructing_Troops_desc: "Військ за час правління фріммура ослабли, наші склади порожні, а мотивації воєн на низькому рівні, нам необхідні реформи"
 OKS_Protecting_the_Ukrainian_Population_In_Chat: "Захист українського населення у чачі"
 OKS_Protecting_the_Ukrainian_Population_In_Chat_desc: "Чач поділений на фрагмент по населенню в них, українська частина перебуває під загрозою зникнення, спробуємо спонсорувати місцеві сепаратиські сили, щоб підняти повстання."
 OKS_Snoopmobiles: "Снупмобілі"
 OKS_Snoopmobiles_desc: "Починаємо виробляти свої автомобілі на честь нашого героя Степанаа Снупдери"
 OKS_Western_Islands: "Західні острови"
 OKS_Western_Islands_desc: "Запаадні острови стануть ідеальним плацдармом для захисту наших західних берегів, спробуємо отримати їх мирним або не зовсім шляхом"
 OKS_Gray_Threat: "Сіра загроза"
 OKS_Gray_Threat_desc: "У ССГ скупчилися ватницькі сили загрожують нашому існуванню, пройдемо радянською весною великим походом"
 OKS_Metal_Carpathians: "Металеві карпати"
 OKS_Metal_Carpathians_desc: "на сході металісти зайняли гори, для нас це священні місця, а для них все волієш жалізи заліза."
 OKS_Powerful_Victory: "Потужна перемога"
 OKS_Powerful_Victory_desc: "Усунувши всі москальські ватницькі загрози для кумариків ми можемо почати спокійне існування"
 OKS_Speed_Up_Mobilization: "Ускорить мобилизацию"
 OKS_Speed_Up_Mobilization_desc: "Если мы немного облегчим нагрузку на наших курсантов, то мы сможем быстрее подготовить войска."
 OKS_Regional_Defense: "Региональная защита"
 OKS_Regional_Defense_desc: "За каждой деревнии стоит село, за селом город, за городом регион, за регионом страна. Так пусть враги не достигнут даже до деревень."
 OKS_Simple_Rustic: "Простое деревенское"
 OKS_Simple_Rustic_desc: "Наша деревня это наша всё! Как писал оксидный классик ПППушкин: \nПриветствую тебя, нарко уголок,\nПриют шизов, трудов и кайфа,\nГде льется дней моих невидимый поток\nНа лоне счастья и забвенья.\n(3 раунд ПППушкина против Дантеса СПХИ)"
 OKS_Heart_of_the_Companies: "Сердце компаний"
 OKS_Heart_of_the_Companies_desc: "Все наши кормильцы в лицах олигархов должны держать свой капитал в столице."
 OKS_Witches_Friends: "Відьмачі друзі"
 OKS_Witches_Friends_desc: "Пані має неймовірно тісні зв'язки з відьмаками, зараз відьмаки знаходять під окупацією ссг, якщо ми наростимо свій вплив то можна отримати звільнити відьмаком від гніту ссг"
 OKS_Free_the_Witches: "Звільнити відьмаків"
 OKS_Free_the_Witches_desc: "ССГ не тільки загрожують нашому суверенітету але й бачать імперську націоналістичну політику протев нашого братнього народу відьмаків, зараз коли наші зв'язки сильні як ніколи ми можемо вміє виступити протев ССГ"
 OKS_Drug_Problem: "Наркотическая проблема"
 OKS_Drug_Problem_desc: "2 пакета травы, 75 таблеток мескалина, 5 упаковок кислоты, пол-солонки кокаина и целое множество транквилизаторов всех сортов и расцветок, а также текила, ром, ящик пива, пинта чистого эфира и амилнитрит. Давно уже лежит в кармане у каждого кумарика, Оксид всегда был центром накротиков, они лежат в основе нашей экономики и культуры, но раньше мы знали меру, сравнительно с современным положением дел."
 OKS_Great_Stagnation: "Великий застой"
 OKS_Great_Stagnation_desc: "Конец правления Жожика остался знаменитым экономическим застоем. Отсутствие развития привело население к злоупотреблением наркотическими вещиствами. Важно найти решение этих проблем пока стагнация не стала деградацией."
 OKS_Market_will_Decide: "Рыночек порешает"
 OKS_Market_will_Decide_desc: "Рынок всегда влиял на бытовую жизнь граждан. Пустив свои руки в него, мы увеличим контроль над употреблением веществ."
 OKS_Promotion_of_Healthy_And_Not-so-healthy_Lifestyles: "Пропаганда здорового и не очень образа жизни"
 OKS_Promotion_of_Healthy_And_Not-so-healthy_Lifestyles_desc: "Мы можем влиять на настроение народа не только законами, но и использовав медия."
 OKS_Changing_the_Lineup: "Меняем состав"
 OKS_Changing_the_Lineup_desc: "Большую часть наркотиков в стране мы производим, а также мы можем менять их состав как нам надо."
 OKS_Meme_Potential: "Мемный потенциал"
 OKS_Meme_Potential_desc: "Мемакурня создана давно как альтернатива локальным мемам, но более свободным. Сейчас мемакурня цветет, а локалкам остались считаные дни. Утвердим же свою доминацию!"
 OKS_The_Face_of_Memacurnia: "Лицо мемакурни"
 OKS_The_Face_of_Memacurnia_desc: "Мемакурния всего лишь площадка для мемов, но спонсировав мемоделов мы вдохновим их на более усердную работу."
 OKS_Clamping_System: "Система закрепов"
 OKS_Clamping_System_desc: "Мемы попавший в закреп становятся образцом качетсва."
 OKS_Even_Development: "Равномерное развитие"
 OKS_Even_Development_desc: "Развив регионы мы получим больше чем вливание средств на одного города."
 OKS_Cash_Center: "Денежный центр"
 OKS_Cash_Center_desc: "Наша столица лучшая часть страны, все должно быть вокруг нее!"
 OKS_Connecting_Сities: "Соединить города"
 OKS_Connecting_Сities_desc: "Проложим железные дороги от края до края, чтобы любой гражданин мог попасть куда хотел."
 OKS_Fix_the_Holes_In_The_Roads: "Заделать дыры в дорогах"
 OKS_Fix_the_Holes_In_The_Roads_desc: "Наша инфраструктура находится в плачевном состояний! Попробуем что-то с этим сделать."
 OKS_Lack_of_Resources: "Нехватка ресурсов"
 OKS_Lack_of_Resources_desc: "Наша земля богато минералами. Игнорировать будет просто напросто глупо."
 OKS_Regional_Development_Project: "Проект развития регионов"
 OKS_Regional_Development_Project_desc: "Вкладываясь в регион, мы поднимем уровень жизни в них, а значит гражданин будет любить свою страну. А что как не патриотизм лежит в основе крепкого государства?"
 OKS_Benefits_For_Out-of-towners: "Льготы для замкадышей"
 OKS_Benefits_For_Out-of-towners_desc: "Жители регионов опираясь на нашу поддержку достигнут не выданых вершин!"
 OKS_Importation_of_Foreign_Specialists: "Завоз иностранных специалистов"
 OKS_Importation_of_Foreign_Specialists_desc: "Наша страна держится не из-за трудовых богачей и их компаний, не из-за армии, не из-за правителя, не зи-за господа Админа, а из-за ларьков с шаурмой. БОЛЬШЕ ШАУРМЫ БОГУ ШАУРМЫ!"
 OKS_Students_Dream: "Мечта студентов"
 OKS_Students_Dream_desc: "Всякая молодёжь давно съежается в столицу для получения оброзования. Улучшим же его!"
 OKS_Oksids_Nurse: "Кормилица Оксида"
 OKS_Oksids_Nurse_desc: "Столица полнится фабриками произовдящее оружие, но их же может быть еще больше!"
 OKS_There's_No_Land_Beyond_Us: "Дальше нас земли нет"
 OKS_There's_No_Land_Beyond_Us_desc: "Не уроним косяк за столицу свою\nНам родной кумар дорог\nНерушимой стеной, дым заполним города\nВыкурим все\n( текст из песни посвещенная защите столици)"
 OKS_No_Oksids: "Не Оксид"
 OKS_No_Oksids_desc: "Всё же столица не вся страна, ну и в принципе иностранцам этого знать и не надо. Пусть весь туристический трафик будет напрвлен только на неё."
 OKS_We_Don't_Know_the_Borders: "Границ не знаем"
 OKS_We_Don't_Know_the_Borders_desc: "Начнём массовую застройку регионов рядом со столицей."
 OKS_Bright_Heads: "Светлые головы"
 OKS_Bright_Heads_desc: "Наша экономика на высоте! Теперь Оксид центер мирового развития."
 OKS_Nuclear_Industry: "Ядерная промышленность"
 OKS_Nuclear_Industry_desc: "За атомом будущее! Да светит же он тьму, пусть мы как в мифе о пещерном человеке познает яркие лучи развития!"
 OKS_Gravity_Doesn't_Interfere: "Гравитация не помеха"
 OKS_Gravity_Doesn't_Interfere_desc: "Да покорится же нам просторы космоса!"
 OKS_Minor_Benefits: "Мелкие преимущества"
 OKS_Minor_Benefits_desc: "На нашей территории скоплены уникальные компании. Сможем ли мы их развить? Давайте же узнаем!"
 OKS_Money's_Flowing_Into_the_Brothel: "Деньги текут в Притон"
 OKS_Money's_Flowing_Into_the_Brothel_desc: "Как не странно звучит, но самое прибельное наше производство, после мемов коненчо, это порно фильмы. Ну допустим что так и должно быть..."
 OKS_White_Gold: "Белое золото"
 OKS_White_Gold_desc: "Что же... Наши порно фильмы популярны на Родине. Но может будет и любимым за границей?"
 OKS_Tranbolone_In_Ass: "Транболон колю в очко"
 OKS_Tranbolone_In_Ass_desc: "Наша качалка может открыть свои ворота для гостей извне."
 OKS_Orders_From_All_Over_Buldzhat: "Заказы со всего Булджатя"
 OKS_Orders_From_All_Over_Buldzhat_desc: "Наша страна давно выполняет чужие заказы на оружие. Это полезная часть нашей экономики!"
 OKS_Removal_Resources: "Ресурсы на вывоз"
 OKS_Removal_Resources_desc: "Наши земли богаты. А также карманы наших торговых партнеров богаты... Это же отличная комбинация!"
 OKS_Tighten_the_Belts: "Затянуть пояса"
 OKS_Tighten_the_Belts_desc: "В случае, если временно будет тенмить задницы агентов, то мы должны быть готовы к этому."
 OKS_Tolerate_Midgets: "Терпеть карлики"
 OKS_Tolerate_Midgets_desc: "Долгие блиндажи и метровые стены укрепов куда эфективнее самоубийcтвенных атак."
 OKS_One_Army_One_People: "Одна армия, один народ"
 OKS_One_Army_One_People_desc: "Солдат должен гордится народом, а народ солдатом. В таком случае наши ряды всегда готовы будут пожертвовать собой ради общего блага Оксида."
 OKS_Rifle_In_Hand_And_Go: "Винтовку в руки и погнал!"
 OKS_Rifle_In_Hand_And_Go_desc: "Блядь какой ты долбаеб, если читаешь описание к фокусам про вин...... А тьфу! Солдат с голыми руками ничего не сделает. Даже такой великий как наш Господь. Но если дать ему оружие, он поднимет флаг Оксида над любым зданием!"
 OKS_That's_No_Good: "Это никуда не годится!"
 OKS_That's_No_Good_desc: "Наша армия отстает от всего мира по развитию. Нужно срочно ее изменить!"
 OKS_Army_Exercise: "Армейские учения"
 OKS_Army_Exercise_desc: "Наши ослабленные сухопутные войска совсем отбились от рук, но изменив боевую подготовку, наши солдаты более организованными станут."
 OKS_Economic_Mobilization: "Мобилизация  экономики"
 OKS_Economic_Mobilization_desc: "Времена нынче не спокойные, а наши склады пусты. Чтобы в час пик мы не попали в просак, лучше начать готовится к худшему сейчас."
 OKS_Northern_Hope: "Северная надежда"
 OKS_Northern_Hope_desc: "Чтобы наши военные заводы не подвергались бонбадировками, лучше строить их на дальнем севере."
 OKS_Tighten_Up_Training: "Ужесточить подготовку"
 OKS_Tighten_Up_Training_desc: "Организация в армии создаётся только жёстким порядком!"
 OKS_Military_Police: "Военная полиция"
 OKS_Military_Police_desc: "Чтобы порядок был жёстким, мы организуем военную полицию."
 OKS_Backbone_of_the_Army: "Костяк армии"
 OKS_Backbone_of_the_Army_desc: "Костяк нашей армии это офицеры! От них зависят эфиктивность нашей армии. А это значит, если мы хотим успеха, то необходимо вложиться в их обучения."
 OKS_Through_Fire_And_Water: "Прошедшие через огонь и воду"
 OKS_Through_Fire_And_Water_desc: "Те кого проверяла время, более эффективны в деле."
 OKS_Fresh_Heads: "Свежие головы"
 OKS_Fresh_Heads_desc: "Те кто давно на фронтах уже не споссобны быстро меняться и постраиваться под ситуации, а новички как белый лист, из них всегда можно создать то, что нам надо."
 OKS_Fortune_Loves_the_Brave: "Удача смелых любит"
 OKS_Fortune_Loves_the_Brave_desc: "Лучшая защита это нападение. Так пусть же наша атака сокрушит миры!"
 OKS_Secret_Weapon: "Секретное оружие"
 OKS_Secret_Weapon_desc: "Оксид это столица наркотрафика. Если будем снабжать наших солдат химическими вещиствами, которые их усилят, то любой враг будет раздавлен под нашим сапогом."
 OKS_Tank_Troops: "Танковые войска"
 OKS_Tank_Troops_desc: "Танки это современный залог победы."
 OKS_The_Weights_Will_Push_Us_Through: "Тяжи продавят нам дорогу"
 OKS_The_Weights_Will_Push_Us_Through_desc: "Тяжёлые танки это монстры чей победоносный рык состоящие из скрежет металла и звуков выстрела, который оглушает наших врагов."
 OKS_Advantage_of_Lightness: "Преимущество лёгкости"
 OKS_Advantage_of_Lightness_desc: "Лёгкие танки мало стоят, а значит мы быстро сможем наполнить свои войска ими."
 OKS_Armored_Сars: "Бронемашины"
 OKS_Armored_Сars_desc: "Бронемашины отличная подержка для пехоты."
 OKS_Mountain_Troops: "Горные войска"
