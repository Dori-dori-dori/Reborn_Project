 OKS_Jet_Engines: "Реактивные двигатели"
 OKS_Jet_Engines_desc: "Скорость, вот главное преимущество реактивных двигателей! Наши самолёты должны быть самыми быстрыми!"
 OKS_South_Barbarians: "Южные варвары"
 OKS_South_Barbarians_desc: "С Тохоёбами мы ведём войну давно. Время добить этого зверя."
 OKS_I'm_Going_For_a_Solarium: "Еду за солярой"
